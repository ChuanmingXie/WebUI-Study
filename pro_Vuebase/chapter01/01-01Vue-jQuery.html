<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-1Vue.js是什么-Vue.js与jQuery的不同之处</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>1-1Vue.js是什么-Vue.js与jQuery的不同之处</h2>
		<div id="appjQuery"></div>
		<br>
		<div id="appVue">
			<button v-if="showBtn" v-on:click="handleClick">Click me</button>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			var btn =$('<button>Click me</button>');
			btn.on('click',function(){
				console.log('jQuery Btn Clicked!');
			});
			$('#appjQuery').append(btn);
		});
		
		new Vue({
			el:'#appVue',
			data:{showBtn:true},
			methods:{handleClick:function(){
				console.log('Vue btn Clicked !');
			}}
		})
	</script>
</html>
