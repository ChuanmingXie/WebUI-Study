<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-03第一个Vue应用</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>1-3第一个Vue应用</h2>
		<!-- vue的指令(Directive),是指带有特殊前缀"v-"的HTML特性，它绑定一个表达式，并将一些特性应用在DOM上 -->
		<div id="app">
			<input type="text" v-model="name" placeholder="你的名字" />
			<h1>您好,{{name}}</h1>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{name:''}
			});
		</script>
	</body>
</html>
