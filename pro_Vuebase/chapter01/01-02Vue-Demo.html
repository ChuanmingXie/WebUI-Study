<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-2Vue.js使用-Vue.js的开发模式</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>1-2Vue.js使用-Vue.js的开发模式</h2>
		<div id="app">
			<ul>
				<li v-for="book in books">{{book.name}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{books:[
					{name:'《Vue.js实战》'},
					{name:'《JavaScript语言精粹》'},
					{name:'《JavaScript高级程序设计》'},
				]}
			});
		</script>
	</body>
</html>
