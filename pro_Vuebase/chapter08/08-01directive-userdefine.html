<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-1自定义指令-基本用法</title>
	</head>
	<body>
		<h2>8-1自定义函数-基本用法</h2>
		<div id="app1">
			<input type="text" v-focus />
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/* 1. 全局注册 */
			Vue.directive('focus',{
				// 指令选项
				inserted:function(el){
					el.focus();
				}
			});
			var app=new Vue({
				el:"#app1"
			})
			
			/* 2. 局部注册 */
			var app=new Vue({
				el:'#app',
				directives:{
					// focus为指令名称，局部注册可以定义多个指令
					focus:{
						// 指令选项
					}
				}
			})
		</script>
	</body>
</html>
