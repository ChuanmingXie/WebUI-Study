<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>8-2指令示例1-可从外部关闭的下拉菜单</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<h2>8-2指令示例1-可从外部关闭的下拉菜单</h2>
	<div id="app" v-cloak>
		<div class="main" v-clickoutside="handleClose">
			<button @click="show=!show">点击显示下来菜单</button>
			<div class="dropdown" v-show="show">
				<p>下拉框的内容，点击外面区域可关闭</p>
			</div>
		</div>
	</div>
	<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="clickoutside.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				show: false
			},
			methods: {
				handleClose: function () {
					this.show = false;
				}
			}
		})
	</script>
</body>

</html>
