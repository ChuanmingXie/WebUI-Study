<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-1Vue实例与绑定-03钩子函数|方法属性-created|mounted|beforeDestory|methods</title>
	</head>
	<body>
		<h2>2-1Vue实例与绑定-hook钩子函数-created|mounted|beforeDestory</h2>
		<div>
			我是app，用于测试钩子函数的div:请查阅控制台 <br>
		</div>

		<h2>2-1Vue实例与绑定-方法属性-methods</h2>
		<div id="app">
			<!-- 我是app，用于测试钩子函数的div:请查阅控制台 <br> -->
			<p v-if="show">这是一段文本</p>
			<button type="button" v-on:click="handleClose">点击隐藏</button>
		</div>

		<h2>2-1Vue实例与绑定-方法属性-methods的公共方法定义</h2>
		<div id="app2">
			<p v-if="show">这是一段文本</p>
			<button type="button" v-on:click="handleClose">点击隐藏</button>
		</div>

		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app2 = new Vue({
				el: '#app2',
				data: {
					show: true
				},
				methods: {
					init: function(text) {
						console.log(text);
					},
					handleClose: function() {
						this.show = false;
					}
				},
				mounted: function() {
					// vue代理了methods的成员，故可以之间访问init方法
					this.init("在初始化的时候调用");
				}
			});
			app2.init("通过外部调用");
			
			var app = new Vue({
				el: '#app',
				data: {
					a: 2,
					show: true
				},
				methods: {
					handleClose: function() {
						this.show = false;
					}
				},
				created: function() {
					console.log(this.a);
				},
				mounted: function() {
					console.log(this.$el);
				},
			})
		</script>
	</body>
</html>
