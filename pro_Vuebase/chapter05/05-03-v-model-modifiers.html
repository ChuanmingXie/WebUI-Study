<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-03v-model-修饰符-layz|number|trim</title>
	</head>
	<body>
		<h2>5-03v-model-修饰符</h2>
		<div id="app">
			<h3>.lazy:</h3>
			<input type="text" v-model.lazy="messagelazy" />
			<p>{{messagelazy}}</p>
			
			<h3>.number</h3>
			<input type="number" v-model.number="messagenumber" />
			<p>{{typeof messagenumber}}</p>
			
			<h3>.trim</h3>
			<input type="text" v-model.trim="messagetrim" />
			<p>{{messagetrim}}</p>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					messagelazy:'',
					messagenumber:123,
					messagetrim:''
				}
			})
		</script>
	</body>
</html>
