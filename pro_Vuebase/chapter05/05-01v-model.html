<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-01v-model-基本用法</title>
		
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message" placeholder="输入...." />
			<p>输入的内容为:{{message}}</p>
			<textarea rows="" cols="" v-model="txtContent" placeholder="内容...."></textarea>
			<p style="white-space: pre;">输入的内容为:{{txtContent}}</p>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/05-01v-model.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
