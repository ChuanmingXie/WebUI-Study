<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-1-6组件-定义各自返回的变量</title>
	</head>
	<body>
		<h2>1.JS引用对象导致数据共享</h2>
		<div id="app">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
		<h2>2.Vue定义各自返回的变量实现数据自行使用</h2>
		<div id="apps">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-component',{
				template:'<button @click="counter++">{{counter}}</button>',
				data:function(){
					return {counter:0}
				}
			});
			var app=new Vue({
				el:'#apps'
			})
		
			var data={counter:0};
			Vue.component('my-component',{
				template:'<button @click="counter++">{{counter}}</button>',
				data:function(){
					return data;
				}
			});
			var app=new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
