<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-4-3slot用法-单一|具名</title>
	</head>
	<body>
		<h2>1.单一slot</h2>
		<div id="app">
			<child-component>				
				<p>分发的内容</p>
				<p>更多分发的内容</p>
			</child-component>
		</div>
		<h2>2. 具名slot</h2>
		<div id="app1">
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多正文内容</p>
				<div slot="footer">底部信息</div>
			</child-component>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('child-component',{
				template:'\
				<div class="container">\
					<div class="header">\
						<slot name="header"></slot>\
					</div>\
					<div class="main">\
						<slot></slot>\
					</div>\
					<div class="footer">\
						<slot name="footer"></slot>\
					</div>\
				</div>'
			})
			var app1 = new Vue({
				el:'#app1'
			})
			Vue.component('child-component',{
				template:'\
				<div>\
					<slot>\
						<p>如果父组件没有插入内容,我将作为默认出现</p>\
					</slot>\
				</div>'
			});
			var app=new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
