<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-3-3非父子组件通信-父链</title>
	</head>
	<body>
		<h2>7-3-3非父子组件通信-父链</h2>
		<div id="app">
			{{message}}
			<component-a></component-a>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('component-a',{
				template:'<button @click="handleEvent">通过父链直接修改数据(应避免)</button>',
				methods:{
					handleEvent:function(){
						// 访问到父链后，可以进行任何操作，比如直接修改数据
						this.$parent.message='来自组件component-a的内容'
					}
				}
			})
			var app=new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
