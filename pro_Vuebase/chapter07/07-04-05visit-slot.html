<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-4-5访问slot-$slots</title>
	</head>
	<body>
		<h2>7-4-5访问slot-$slots</h2>
		<div id="app">			
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多正文内容</p>
				<div  slot="footer"><span>底部信息</span></div>
			</child-component>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('child-component',{
				template:'\
				<div class="container">\
					<div class="header">\
						<slot name="header"></slot>\
					</div>\
					<div class="main">\
						<slot></slot>\
					</div>\
					<div class="footer">\
						<slot name="footer"></slot>\
					</div>\
				</div>',
				mounted: function(){
					var header=this.$slots.header;
					var main=this.$slots.default;
					var footer=this.$slots.footer;
					console.log(footer);
					console.log(footer[0].elm.innerHTML);
				}
			})
			var app=new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
