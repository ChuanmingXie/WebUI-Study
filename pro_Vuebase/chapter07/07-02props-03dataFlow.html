<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-2-3单项数据流</title>
	</head>
	<body>
		<h2>1. 使用data内再声明一个数据，引用父组件的属性</h2>
		<div id="app">
			<my-component :init-Count="1"></my-component>
		</div>
		
		<h2>2. prop作为需要参与转变后在进行使用的初始值传入——使用computed</h2>
		<div id="app1">
			<my-component :width="100"></my-component>
		</div>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-component',{
				props:['width'],
				template:'<div :style="style">组件内容</div>',
				computed:{
					style:function(){
						return {width:this.width+'px'}
					}
				}
			})
			var app1=new Vue({
				el:'#app1'
			})
			Vue.component('my-component', {
				props: ['initCount'],
				template: '<div>{{count}}</div>',
				data: function() {
					return {
						count: this.initCount
					}
				}
			});
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
