<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-06实战练习-购物车结算</title>
		<link rel="stylesheet" type="text/css" href="css/03-06shopCar-Index.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if='list.length'>
				<table>
					<thead>
						<tr>
							<th><input type="button" id="Checkall" @click="handleSelectAll()" value="全选" /></th>
							<th>排序</th>
							<th>商品名称</th>
							<th>商品价格</th>
							<th>购物数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td><input type="checkbox" @click="AddChecked($event)" value="" /></td>
							<td>{{index+1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>
								<button type="button" @click="handleReduce(index)" :disabled="item.count===1">-</button>
								{{item.count}}
								<button type="button" @click="handleAdd(index)">+</button>
							</td>
							<td><input type="button" @click="handleRemove(index)" value="移出" /></td>
						</tr>
					</tbody>					
				</table>
				<div v-if="checkItem.length">总价：￥{{totalPrice}}</div>
				<div v-else>￥ 0</div>
			</template>
			<div v-else>购物车为空</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/03-06shopCar-Index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
