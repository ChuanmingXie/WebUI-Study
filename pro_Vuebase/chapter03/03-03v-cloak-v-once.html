<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-3基本指令-v-cloak|v-once</title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<h2>v-cloak</h2>
		<div id="app" v-cloak>
			{{message}}
			<span v-once>{{message}}</span>
			<div v-once><span>{{message}}</span></div>
		</div>
		
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{message:'这是一段文本'}
			});
		</script>
	</body>
</html>
