<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-2绑定style的处理方式-对象方法|数组方法</title>
	</head>
	<body>
		<h2>3-2绑定style的处理方式</h2>
		<!-- 1.使用 v-bind:style(:style)既是给元素绑定内联样式,方法与:class类似,同样有对象语法和数组语法 -->
		<div id='app'>
			<div :style="{'color':color,'font-size':fontsize+'px'}">文本</div>
			<p> 渲染后的结果为&lt;div style="color:red;font-size:14px;"&gt;&lt;/div&gt;</p>
		</div>
		<!-- 2.CSS属性名称可以使用驼峰命名(camelCase)或者横分隔命名(kebab-case) -->
		
		<!-- 3.大多数情况下，直接写长串的样式不便于阅读和维护，所以一般在data或者computed里以字符串的方式维护style -->
		<div id='app2'>
			<div :style="styles">文本</div>
		</div>
		
		<!-- 4.应用多个对象样式时，使用数组语法 -->
		<div id='app3'>
			<div :style="[color,fontSize]">文本</div>
		</div>
		
		<script>
			var app3 = new Vue({
				el: '#app3',
				data: {
					color: 'red',
					fontSize: 14 + 'px'
				}
			});
			
			var app2 = new Vue({
				el: '#app2',
				data: {
					styles: {
						color: 'red',
						fontSize: 14 + 'px'
					}
				}
			});
			
			var app = new Vue({
				el: '#app',
				data: {
					color: 'red',
					fontsize: 14
				}
			})
		</script>
	</body>
</html>
