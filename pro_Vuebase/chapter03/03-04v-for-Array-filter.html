<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-4条件渲染指令-v-for-筛选</title>
	</head>
	<h2>3-4条件渲染指令-v-for-过滤筛选</h2>
	<div id="app">
		<ul>
			<template v-for="book in sortedBooks">
				<li>书名：{{book.name}}</li>
				<li>作者：{{book.author}}</li>
			</template>
		</ul>
	</div>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				books: [{name: '《Vue.js实战》',author: '谢传明'},
						{name: '《JavaScript精粹》',author: 'Douglas Crockford'},
						{name: '《JavaScript高级程序设计》',author: 'nicholas C.Zakas'},
						{name: '《JavaScript12》',author: 'nicholas C.Zakas'},
						{name: '《JavaScript1》',author: 'nicholas C.Zakas'},
				]},
			computed: {
				filterBooks: function() {
					return this.books.filter(function(book) {
						return book.name.match(/JavaScript/);
					});
				},
				sortedBooks:function(){
					return this.books.sort(function(a,b){
						// 方式1 ：if() 比较数字大小，字符串也适用
						if(a.name.length<b.name.length){return 1;}
						if(a.name.length>b.name.length){return -1;}
						return 0;
						// 方式2 ：数字相减返回数字，考虑对象中数字的比较，任然只能返回数字（字符串不适用）
						return b.name.length - a.name.length; 
						
						// return a.name.length<b.name.length; 这种比较方式，结果仍然错误，
					});
				}
			},
		})
	</script>
	<body>
	</body>
</html>
