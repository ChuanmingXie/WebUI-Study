<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>content-flow 属性</title>
		<style type="text/css">
			div{
				width: 400px;
				height: 200px;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>定义和用法</h3>
			overflow属性规定当内容溢出元素框时发生的情况
			<hr >
			<h4>说明</h4>
			这个属性定义溢出元素内容区的内容会如何处理，如果值为scroll，
			则不论是否需要，用户代理都会提供一种滚动机制。
			因此，会出现即使元素框中可以放下所有内容也会出现滚动条
		</div>
	</body>
</html>
