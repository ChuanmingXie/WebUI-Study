<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>div与span示例</title>
	</head>
	<body>
		
		<!-- div的语法 -->
		<p>div的语法定义</p>
		<code>
			&lt;div class="类选择器名称" style="块元素样式" align="对齐方式"&gt;
				<br>
				&nbsp;&nbsp;内容部分<br>
				&nbsp;&nbsp;...<br>
			&lt;/div&gt;
		</code>
		
		<p>span的语法定义</p>
		<code>
			&lt;span style="块元素样式" class="类选择器名称" align="对齐方式"&gt;
			<br>
				&nbsp;&nbsp;内容部分<br>
				&nbsp;&nbsp;...	<br>
			&lt;/span&gt;
		</code>
		
		
		
		<div style="border: 2px #F00 solid;">
			<h3>购物车</h3>
			近年来，随着经济社会的和现代物流的快速发展，带动了<span style="color: #30F;font-weight: bold; font-style: italic;">电子商务<span>的快速发展....
		</div>
		<div style="border: 2px #F00 dotted;">
			<h3>影视区</h3>
			能够<span style="font-weight: bold; font-style: italic; text-decoration: underline;">在线收看</span>高清电影电视剧、体育直播、游戏竞技视频
			、动漫视频、综艺时评、财经资讯。视频播放流畅完全免费，是网民喜爱的休闲娱乐区
		</div>
	</body>
</html>
