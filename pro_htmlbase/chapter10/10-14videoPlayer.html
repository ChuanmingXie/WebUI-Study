<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>10-14多媒体播放-H5多媒体API-自定义视频播放器</title>
		<link rel="stylesheet" type="text/css" href="css/10-14videoPlayer.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>10-14多媒体播放-H5多媒体API</h2>
		<h3>自定义视频播放器</h3>
		<div id="videoDiv">
			<video id="myVideo" width="800" poster="img/如何学些.png" controls>
				<source src="vi-audio/如何学习.mp4" type="video/mp4"></source>
				<source src="vi-audio/如何学习.ogv" type="video/ogg"></source>
				<source src="vi-audio/如何学习.webm" type="video/webm"></source>
				当前浏览器不支持 video直接播放，点击这里下载视频
			</video>
		</div>
		<div id="controlBar">
			<input type="button" id="videoPlayer" value="开始播放" />
			<input type="range"  id="videoRange" value="0" max="100" />
			<input type="text" id="videoInfo" disabled="disabled" style="width: 70px;" />
			<input type="button" id="videoVoice" value="静音" />
		</div>
		<script src="js/10-14videoPlayer.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
