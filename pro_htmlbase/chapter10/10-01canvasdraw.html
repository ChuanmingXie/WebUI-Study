<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-1Canvas绘图-绘制图形</title>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<!-- 内部样式与外部样式效果一致，均与期望效果有差异 ,区别在于 内部和外部样式表不支持没有单位的长度值-->
		<!-- <link rel="stylesheet" type="text/css" href="css/10-01canvasdraw.css"/> -->
		<style type="text/css">
/* 			canvas{
				width: 210px;
				height: 210px;
				border: 1px solid #000;
			} */
			此处使用内部样式表的效果与行内样式有差异
/* 			.can{				
				width: 350px;
				height: 150px;
				border: 1px solid #000;
			} */
		</style>
	</head>
	<body>
		<canvas id='myCanvas' width="200" height="200" style="border: 1px solid #000;"></canvas>
		<!-- <canvas id='myCanvas' ></canvas> -->
		<br />
		<canvas class="can" width="350" height="150" style="border: 1px solid #000;" ></canvas>
		<!-- <canvas class="can" ></canvas> -->
		
		<script type="text/javascript">
			// var contextRect=document.getElementById('myCanvas');
			var contextRect=$("#myCanvas").get(0).getContext('2d');
			contextRect.fillStyle="#FFF555";
			contextRect.fillRect(10,10,180,100);
			
			//var context=document.getElementById('can');
			var context=$('.can').get(0).getContext('2d');
			context.strokeStyle="#000000";
			context.lineWidth=15;
			context.lineJoin="bevel"
			context.strokeRect(20,20,80,80);
			context.lineJoin="miter"
			context.strokeRect(120,20,80,80);
			context.lineJoin="round"
			context.strokeRect(220,20,80,80);
		</script>
	</body>
</html>
