<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-18本地数据库-IndexedDB数据库-商品评价系统</title>
		<link rel="stylesheet" type="text/css" href="css/10-18indexedDB.css" />
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/10-18indexedDB.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>10-18本地数据库-IndexedDB数据库</h2>
		<h3>商品评价系统</h3>
		<div id="inputDiv">
			商品名称：<input type="text" id="goodsName" /> <br> <br>
			商品评价：<textarea id="goodsComment"></textarea> <br>
			商品评星：
			<select id="goodsGrade">
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</select>⭐<br>
			<input type="button" id="btnSave" value="提交评价" onclick="saveData()" /> |
			<input type="button" id="btnShow" value="显示评价" onclick="showData()" /> |
			<input type="button" id="btnClear" value="清空数据" onclick="deleteData('goodsDB')" />
		</div>
		<hr>
		<div id="resultDiv">
			<table border="1">
				<tr>
					<th>商品名称</th>
					<th>商品评价</th>
					<th>评价等级</th>
					<th>销售时间</th>
				</tr>
				<tbody id="showBody">
					
				</tbody>
			</table>
		</div>
	</body>
</html>
