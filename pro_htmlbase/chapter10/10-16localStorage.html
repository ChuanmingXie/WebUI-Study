<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-16Web存储-local Storage-购物车管理系统</title>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>10-16Web存储-local Storage</h2>
		<h3>购物车管理系统</h3>
		<div id="inputDiv">
			商品名称：<input type="text"  id="goodsName" /> <br>
			商品价格：<input type="text"  id="goodsPrice" /> <br>
			商品数量：<input type="text"  id="goodsNum" /> <br>
			<input type="button"  id="inputCart" value="添加购物车" /> |
			<input type="button"  id="showCart" value="显示购物车" /> |
			<input type="button"  id="clearCart" value="清空购物车" />
		</div>
		<hr >
		<div id="resultDiv">
			<table border="1">
				<tr>
					<td>商品名称</td>
					<td>商品价格</td>
					<td>商品数量</td>
				</tr>
				<tbody id="showBody">
					
				</tbody>
			</table>
		</div>
		<script src="js/10-16localStorage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
