<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-12事件处理-鼠标事件</title>
		<link rel="stylesheet" type="text/css" href="css/8-12eventMouseDemo.css" />
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/8-12eventMouseDemo.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>8-12事件处理-鼠标事件</h2>
		<div id="mainDiv">
			<dl>
				<dt><img src="img/card/1.jpg" onclick="this.src='img/card/12.jpg'" /></dt>
				<dd>单击</dd>
			</dl>
			<dl>
				<dt><img src="img/card/1.jpg" ondblclick="this.src='img/card/10.jpg';
				alert('双击了图片')" /></dt>
				<dd>双击</dd>
			</dl>
			<dl>
				<dt><img src="img/card/1.jpg" onmouseover="this.src='img/card/11.jpg'"
						onmouseout="this.src='img/card/1.jpg'" /></dt>
				<dd>移动悬停</dd>
			</dl>
			<dl>
				<dt><img src="img/card/1.jpg" onmousedown="this.src='img/card/13.jpg'"
						onmouseup="this.src='img/card/1.jpg'" /></dt>
				<dd>按下松开</dd>
			</dl>
			<dl>
				<dt><img id="myImage" src="img/card/1.jpg" onmousemove="changeImage(event)" /></dt>
				<dd>鼠标移动开</dd>
			</dl>
		</div>
	</body>
</html>
