<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-10table对象-方法</title>
		<link rel="stylesheet" type="text/css" href="css/8-10tableMethod.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/8-10tableMethod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>8-10table对象-方法</h2>
		<table id="myTable" border="1" width="200">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>删除</th>
			</tr>
			<tr>
				<td>2</td>
				<td>郭全友</td>
				<td><input type="button" value="删除" onclick="deleteRow(this)" /></td>
			</tr>
			<tr>
				<td>3</td>
				<td>郑建华</td>
				<td><input type="button" value="删除" onclick="deleteRow(this)" /></td>
			</tr>
		</table>
		<hr>
		<span>ID：</span><input type="text" id="userId" /><br>
		<span>姓名：</span><input type="text" id="userName" /><br>
		<input type="button" value="头部添加一行" onclick="insertStart()" /> |
		<input type="button" value="尾部追加一行" onclick="insertEnd()" /><br>
		<input type="button" value="添加表头标题" onclick="appendCaption()" /> |
		<input type="button" value="隐藏表头标题" onclick="removeCaption()" /><br>
	</body>
</html>
