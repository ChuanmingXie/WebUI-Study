<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-14函数-自定义函数-命名函数</title>
	</head>
	<body>
		<h2>6-14函数-自定义函数-命名函数</h2>
		<h3>统计数字字符串各项之和</h3>
		<script type="text/javascript">
			// 获取键盘输入
			function input() {
				return prompt("请输入一个数字字符串，然后统计该字符串各项数字之和");
			}

			// 统计各数字之和(有参函数的定义)
			function count(data) {
				var sum = 0;
				for (var i in data) {
					sum += parseInt(data[i]);
				}
				return sum;
			}

			var data = input();
			var sum = count(data);
			alert(data + "各项数字之和为：" + sum);
		</script>
	</body>
</html>
