<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-0Js使用方式-行内脚本|内部脚本|外部脚本</title>
		<script src="js/6-00applyJsBythree.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			alert('head中的JavaScript');
		</script>
		
	</head>
	<body>
		<h2>6-0Js使用方式-行内脚本|内部脚本|外部脚本</h2>
		<h3>校园评选活动</h3>
		<img  src="img/dress1.jpg"  onclick="alert('你选择了一号种子选手')"/>
		<img  src="img/dress2.jpg"  onclick="alert('你选择了二号种子选手')"/>
		<img  src="img/dress3.jpg"  onclick="alert('你选择了三号种子选手')"/>
		<a href="javascript:alert('等待评选结果，谢谢!')">查看评选结果</a>
		<script type="text/javascript">
			alert('body中JavaScript');
		</script>
	</body>
</html>
