<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义函数-匿名函数|对象函数|自调函数</title>
	</head>
	<body>
		<script type="text/javascript">
			// 匿名函数的定义
			var anonymous = function(name) {
				alert('欢迎' + name + '来到漫步时代广场');
			}
			var test = anonymous;
			anonymous("admin");
			test("admin");

			// 对象函数的定义
			var showInfo = new Function("name", "age", "authority", "address",
				"alert('数据处理中...');" +
				"return('姓名：'+name+'，年龄：'+age+'，权限：'+authority+'，地址：'+address);");
			alert(showInfo('chuanming', '27', '管理员', '上海'))
			
			// 自调用函数
			var userName="chuanming";
			(function(userData){
				alert("欢迎："+userName+"来到漫步时尚广场 !");
			})(userName)
		</script>
	</body>
</html>
