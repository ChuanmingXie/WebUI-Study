<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-8流程控制-do while 循环</title>
		<style type="text/css">
			img {
				margin: 1px;
				width: 150px;
				height: 94px;
			}

			div {
				width: 608px;
				height: 300px;
				background-color: #DDD;
				border: 1px solid #FF3333;

			}

			input[type=image] {
				width: 604px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<h2>6-8流程控制-do while 循环</h2>
		<h3>拼图游戏</h3>
		<div>
			<script type="text/javascript">
				var imagefore = "picList";
				var imagerear = ".png";
				var i = 1;
				do {
					var j = 1;
					do {
						var imgsrc = imagefore + "_r" + i + "_c" + j + imagerear;
						document.write("<img src='img/" + imgsrc + "'/>");
						j++;
					} while (j <= 4)
					document.write("<br />");
					i++;
				} while (i <= 3);
			</script>
			<input type="image" src="img/img.png" />
		</div>
	</body>
</html>
