<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript全局变量 | 局部变量</title>
		<script src="js/6-2variableGolbeScope.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var name2="此处为全局变量的信息"
			function testPart(){
				var name3="此处为局部变量的信息"
				alert(name3);
			}
			testPart();
			alert(name2);
		</script>
	</head>
	<body>
		<h1>JavaScript全局变量 | 局部变量</h1>
	</body>
</html>
