<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制流程-for 循环</title>
		<style type="text/css">
		div{
			background-color: #00ffff;
		}
			img{
				width:40px;
				height:40px;
			}
			*{
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div>			
		<script type="text/javascript">
			var n = 6;
			for (var i = 0; i <= n; i++) {
				for (var j = 1; j <= i; j++) {
					document.write('T T T ');
				}
				document.write("<img src='img/w" + (i % 9 + 1) + ".png'/><br />")
			}
		</script>
		</div>
	</body>
</html>
