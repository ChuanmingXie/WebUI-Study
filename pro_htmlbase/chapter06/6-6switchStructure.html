<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制流程-分支结构</title>
	</head>
	<body>
		<script type="text/javascript">
			var authority=1;
			if(authority==1){
				document.writeln("你的权限是<b>管理员</b>,欢迎使用漫步时代广场后台管理系统");
			}else if(authority==2){
				document.writeln("你的权限是<b>店长</b>,欢迎使用漫步时代广场后台管理系统");
			}else if(authority==3){
				document.writeln("你的权限是<b>普通会员</b>,欢迎进入漫步时代广场");
			}else{
				document.writeln("<b>游客</b>你好,欢迎使用漫步时代广场后台管理系统");
			}
			
			var authority1="管理员"
			document.writeln("<h3>"+authority1+"的权限如下</h3>");
			switch(authority1){
				case "管理员":document.writeln("用户管理<br />商品管理<br />商品类型管理<br />系统管理<br />个人管理<br />退出系统");break;
				case "店长":document.writeln("商品管理<br />商品类型管理<br />个人管理<br />退出系统");break;
				case "普通会员":document.writeln("个人管理<br />退出系统");break;
				default:document.writeln("漫步时代广场");break;
			}
		</script>
	</body>
</html>
