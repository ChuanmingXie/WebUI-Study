<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-10流程控制-for in 循环</title>
	</head>
	<body>
		<h2>6-10流程控制-for in 循环</h2>
		<script type="text/javascript">
			// 字符串操作
			var name ="漫步时代广场开业庆典，将邀请杨紫、程建斌等明星参加";
			for (let i in name) {
				var size=(i%7);
				document.write("<font size='"+size+"'>"+name.substr(i,1)+"</font>");
			}
			
			// 数组操作
			var authority=["管理员","店主","店员","普通会员","游客"];
			document.write("<br><hr><h3>系统角色主要包括：</h3>");
			for (let t in authority) {
				document.write(authority[t]+" ");
			}
			
			// 对象操作
			document.write("<br><hr><h3>管理员信息如下：</h3>")
			var person={
				name:'chuanming',
				authority:'管理员',
				address:'青岛',
				tel:'17382352***'
			};
			for (let property in person) {
				document.write(property+":"+person[property]+"<br>");
			}
		</script>
	</body>
</html>
