<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-7组合选择器</title>
		<link type="text/css" rel="stylesheet"  href="css/4-07groupSelector.css"/>
	</head>
	<body>
		<h4>4-7组合选择器使用</h4>
		<hr />
		<p>多元选择器用于同时选择多个元素</p>
		<div>如需为多个元素设置相同样式，请用逗号来分割每个元素</div>
		<hr />
		<div>
			<p>在后代选择器中，规则左边的选择器一端包含两个或多个用空格分割选择器。
			选择其之间的空格是一个结合符</p>
			<span>
				后代选择器功能强大
				<p>有了它可以使HTML中不可能实现的任务变为可能</p>
			</span>
		</div>
		
		<h3>相邻兄弟选择器</h3>
		<p>相邻兄弟选择器使用（+）号</p>
		<hr />
		<div>CSS相邻兄弟选择器</div>
		<p>相邻兄弟结合符</p>
		<p>可选择紧接在另一个元素后的元素，且二者有相同父元素</p>
	</body>
</html>
