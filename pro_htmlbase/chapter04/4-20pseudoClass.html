<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>4-20 CCS元素样式-伪类|伪元素</title>
		<link rel="stylesheet" type="text/css" href="css/4-20pseudoClass.css"/>
	</head>
	<body>
		<h2>4-20 CCS元素样式-伪类|伪元素</h2>
		<h3>CSS伪类用于向某些选择器添加特殊的效果</h3>
		<a href="#">未被访问的链接</a>&nbsp;&nbsp;
		<a>已被访问的链接</a> &nbsp;&nbsp;
		<a href="#">当前活动的链接</a>&nbsp;&nbsp; <br><br>
		
		<img src="img/bg9.png" width="100" >
		<img src="img/bg9.png" width="100" ><br><br>
		
		<input type="text" id="userName" readonly="readonly" value="只读文本框" />
		<input type="text" id="name" value="焦点测试文本框" />
		<input type="button" disabled="disabled" value="被禁用的按钮" />
		<input type="button" class="enanbedButton" value="可用的按钮" /><br><br>
		
		爱好:<input type="checkbox" checked="checked" value="design" />设计
			 <input type="checkbox" value="program" />编程
			 <br>
		协议:<input type="radio" checked="checked" value="agree" />同意
			 <input type="radio" value="disAgree" />不同意
	</body>
</html>
