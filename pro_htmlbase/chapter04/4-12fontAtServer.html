<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>4-12CSS样式属性-服务器字体</title>
		<style type="text/css">
			@font-face {
				font-family:QstFont;				
				src:url("font/博洋楷体7000.TTF"),
					url('font/博洋楷体7000.eot');
			}
			p{
				font-family: QstFont;
			}
		</style>
	</head>
	<body>
		<h2>4-12CSS样式属性-服务器字体</h2>
		<h3>服务器字体的引用</h3>
		<p>在CSS3之前，web设计师必须使用已在用户计算机上安装好的字体</p>
		<p>通过CSS、Web设计师可以使用他们喜欢的任意字体</p>
		<p>当您找到或购买到希望使用的字体时，可将改字体文件存放到Web服务器上(font文件夹下)，他会在需要的时候被自动加载到用户计算机上</p>
	</body>
</html>
