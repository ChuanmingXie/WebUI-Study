<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>4-14CSS样式属性-表格属性</title>
		<link rel="stylesheet" type="text/css" href="./css/4-14tableAttribute.css" />
	</head>
	<body>
		<h2>4-14CSS样式属性-表格属性</h2>
		<table id='customers'>
			<caption>客户信息表</caption>
			<tr>
				<th>公司</th>
				<th>联系人</th>
				<th>国籍</th>
			</tr>
			<tr>
				<td>QST edu</td>
				<td>Guo Qingyun</td>
				<td>China</td>
			</tr>
			<tr class="alt">
				<td>Baidu</td>
				<td>Zhao Yun</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>Apple</td>
				<td>Lin Guoling</td>
				<td>China</td>
			</tr>
			<tr class="alt">
				<td>Lenove</td>
				<td>Guo Qingyun</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>Microsoft</td>
				<td>Jia fugui</td>
				<td>USA</td>
			</tr>
		</table>
	</body>
</html>
