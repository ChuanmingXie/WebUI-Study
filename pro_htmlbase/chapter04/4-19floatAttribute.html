<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>4-19CSS样式属性-定位属性-float|clear</title>
		<style type="text/css">
			.Container img{
				float: left;
				border:  solid 1px #999999;
			}
		</style>
	</head>
	<body>
		<div class="Container">
			<img src="img/bg9.png" width="160px" height="120px" >
			<p>float属性定义元素在哪个方向浮动。以往这个属性总应用于图像，使文本围绕在图像周围....</p>
			<p style="clear: both;">如果浮动非替换元素，则要指定一个明确的宽度，否则，他们会尽可能的地便窄</p>
		</div>
	</body>
</html>
