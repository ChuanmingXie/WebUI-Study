		<div class="backgroundImage">
			background 简写属性在一个声明中设置所有背景属性。可以设置如下属性：<br>
			background-color <br>
			background-image <br>
			background-position <br>
			background-size <br>
			background-repeat <br>
			background-origin <br>
			background-clip <br>
			background-attachment <br>
		</div>
