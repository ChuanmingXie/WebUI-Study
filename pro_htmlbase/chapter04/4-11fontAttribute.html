<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-11CSS样式属性-字体属性</title>
		<link rel="stylesheet" type="text/css" href="css/4-11fontAttribute.css"/>
	</head>
	<body>
		<h2>4-11CSS样式属性-字体属性</h2>
		<h3 class="fontFamily">字体系列</h3>
		<p>字体样式font-style有三个值：文本正常显示
			<span class="fontStyle">字体倾斜</span>、文本倾斜显示
		</p>
		<p>字体变形
			<span class="fontVariant">qingdao software park</span>--
			<span class="textTransform">qingdao software park</span>
		</p>
		<p>
			<span class="fontWeight">字体加粗：</span>
			关键字100-900为字体指定了9级加粗
		</p>
		<p>
			<span class="fontSize1">font-size</span>
			属性设置
			<span class="fontSize2">文本的大小</span>
			在web设计领域很重要
		</p>
		<p class="myFont">line-height属性设置行间的距离(行高)该属性会影响行框的布局，在应用到一个块级元素时，它定义了基线之间的最小距离而不是最大距离</p>
	</body>
</html>
