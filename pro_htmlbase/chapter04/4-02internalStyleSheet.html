<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-2内部样式表的使用</title>
		<style type="text/css">
			h1 {
				color: #033;
				border: dashed 1px #6600CC;
			}

			hr {
				width: 95%;
				text-align: center;
			}

			span {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>4-2内部样式表的使用</h1>
		<hr />
		有些低版本的浏览器不能识别style标签，
		这样会直接将style中的内容直接显示在窗口的页面上，
		为了防止这种情况，加注释
		<hr />
	</body>
</html>
