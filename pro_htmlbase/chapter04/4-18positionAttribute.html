	<body>
		<div class="Container">
			CSS有三种基本的定位机制：<strong>普通流、浮动和绝对定位</strong>，除非专门指定，否则所有的框都在普通流中定位。
			<div class="staticStyle">
				...【静态定位】...
			</div>
			块级框从下到下一个接一个的排列，框之间的垂直距离是由框的垂直外边距计算出来。
			<div class="relativeStyle">
				...【相对定位】...
			</div>
			可以使用水平内间距、边框和外边距调整他们的距离。但是垂直内边距、边框和外边距不影响行内框的高度。
			<div class="inlineStyle">
				由一行形成的水平框称为行内框(Line Box),行框的高度总是足以容纳它所包含的所有行内框。不过设置行高可以...
			</div>
			<div class="absoluteStyle">
				【绝对定位】
			</div>
			<div class="fixedStyle">
				【固定定位】
			</div>
