<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset="utf-8">
		<title>4-6基本选择器</title>
		<link type="text/css" rel="stylesheet" href="css/4-06generalselector.css"/>
	</head>
	<body>
		<h4>4-6基本选择器的使用</h4>
		<p>"选择器"指明了{}中的样式的作用的对象，也就是样式作用于网页中的哪些元素</p>
		<p class="myclass">内嵌样的使用是指直接在HTML标签内加入style属性</p>
		<div>element选择器是指定元素名称的所有元素</div>
		<div class="myclass">class选择器是指定类名称的所有元素</div>
		<p id="myId">请注意，类选择器和ID选择器可能是区分大小写的，这取决于文档的语言，
		HTML和XHTML将类和ID值定义和区分大小写，所以类和ID值的大小写必须与文档中的相应值匹配</p>
		<p></p>
	</body>
</html>
