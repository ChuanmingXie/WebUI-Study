<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5新增input元素</title>
		<style type="text/css">
			input{
				margin: 10px 0px;
				width: 150px;
			}
		</style>
	</head>
	<body>
		
		<form action="HTML5Structure.html" method="post">
			户名姓名：<input type="text" name="userName" /> <br>
			喜欢颜色：<input type="color"  /><br>
			学习能力：<input type="range" max="10" min="1" step="2" /><br>
			个人主页：<input type="url"  /> <br>
			年　　龄：<input type="number" min="1"max="150" step="1" value="27" /><br>
			邮　　箱：<input type="email"required="required" multiple="multiple" /><br>
			出生日期：<input type="date"  /><br>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
