<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>9-8HTML5新增-input元素</title>
	</head>
	<body>
		<!-- 邮件文本框测试 -->
		<h2>邮件文本框测试 </h2>
		<input type="email" name="userMail"  required="required" multiple="multiple" />
		<!-- url文本框测试 -->
		<h2>url文本框测试 </h2>
		<input type="url" name="userURL" /><br><br>
		<!-- 数字控件测试 -->
		<h2>数字控件测试 </h2>
		<input type="number" name="userSalary" min="800" max="15000" step="100" value="2500" />
		<input type="range" name="userSalary" min="800" max="15000" step="100" value="2500" />
		<br> <br>		
		<!-- 时间控件测试 -->
		<h2>时间控件测试 </h2>
		<input type="date" name="birthday" /> <br>
		<input type="datetime-local" name="beginTime" /> <br>
		<input type="week" name="weekText" /> <br>
		<input type="month" name="monthText" /> <br>
		<input type="time" name="timeText" /> <br>
	</body>
</html>
