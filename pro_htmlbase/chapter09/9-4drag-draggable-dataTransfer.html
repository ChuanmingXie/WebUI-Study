<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>9-4HTML5中的拖放-通过draggable事件使用dataTransfer携带数据</title>
		<script src="scripts/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>9-4HTML5中的拖放</h2>
		<h3>通过draggable事件使用dataTransfer携带数据</h3>
		<div id="myDiv" style="width: 100px;height: 50px;background-color: #eee;" draggable="true" ondragstart="drag(event)">
			漫步时代广场
		</div>
		<script type="text/javascript">
			var myDiv=$('#myDiv');
			function drag(e){
				e.dataTransfer.setData("text","QST教育集团1");
				e.dataTransfer.setData("text/plain","QST教育集团1");
				alert(e.dataTransfer.getData("text"));
			}
		</script>
	</body>
</html>
