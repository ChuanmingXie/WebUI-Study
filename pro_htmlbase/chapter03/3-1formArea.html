<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>表单域示例</title>
	</head>
	<body>
		<h2>3-1表单域元素的使用</h2>
		<form action="" method="">
			<!-- <input type="text" name="..." id=""  size="..." maxlength="..." value="" disabled="disabled" readonly="readonly"/> -->
			
			<input type="text" /> <br><br>
			<input type="text" name="userName" id="userName" value="请输入用户名" /> <br> <br>
			<input type="text" value="请输入用户名" size="25" maxlength="10" /> <br> <br>
			<input type="text" value="请输入用户名" disabled="disabled" /> <br> <br>
			<input type="text" value="请输入用户名" readonly="readonly" /> <br><br>
			
			<!-- <input type="password" name="..." size="..." maxlength="..." value="..." /> -->
			
			用户名：<input type="text" name="userName" id="userName" value="请输入用户名" /> <br><br>
			密&nbsp;&nbsp;&nbsp;码：<input type="password"  name="userPwd" id="userPwd"/><br><br>
			确认密码：<input type="password"  name="userRePwd" id="userRePwd" size="25" disabled="disabled" value="请输入确认密码"/><br><br>
			
			<!-- <input type="radio" name="..." id="" value="..." checked="checked" /> -->
			
			性别：<input type="radio" name="sex" id="" value="man" checked="checked" />男
				 <input type="radio" name="sex" id="" value="woman" checked="checked" />女 <br>
			专业：<input type="radio" name="major" id="" value="computer" />计算机
				 <input type="radio" name="major" id="" value="physics" checked="checked" />物理
				 <input type="radio" name="major" id="" value="chemical" />化工 <br><br>
				 
			<!-- <input type="checkbox" name="..." id="" value="..." checked="checked" /> -->
			爱好：<input type="checkbox" name="hobby" id="" value="music" />音乐
				 <input type="checkbox" name="hobby" id="" value="swimming" />游泳
				 <input type="checkbox" name="hobby" id="" value="football" checked="checked" />足球 <br>
			选修：<input type="checkbox" name="choice" id="" value="computer" checked="checked"/>计算机
				 <input type="checkbox" name="choice" id="" value="physics" />物理
				 <input type="checkbox" name="choice" id="" value="chemical"  checked="checked"/>化工 <br>
				 
			<!-- <input type="file" name="..." accept="" /> -->
			
			<!-- <input type="hidden" name="..." id="" value="..." /> -->
			<input type="hidden" name="hiddenData" id="" value="不显示的数据" />
			
			<!-- <textarea name="..." rows="..." cols="..." wrap="...">
				文本的内容
			</textarea> -->
			
			<textarea rows="6" cols="40" wrap="virtual" name="个人介绍">
你好，
我来自青岛，是一名信息工程大学软件工程专业的应届本科即将毕业的学生。
我的性格偏内向，为人坦率，热诚，讲求原则；处事乐观、专心、细致、头脑清晰；富有责任心、乐于助人。
			</textarea>	
			
		</form>
	</body>
</html>
