<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>3-8表单域-列表选择框</title>
	</head>
	<body>
		<h2>3-8表单域-列表选择框</h2>
		<form action="" method="post">
			<select name="..." size="..." multiple="multiple">
				<option value="..." selected="selected">
					选项描述内容
				</option>
			</select>
			
			请选择国家：
			<select name="country">
				<option value="">中国</option>
				<option value="">俄罗斯</option>
				<option value="">英国</option>
			</select>
			<br><br>
			请选择省份：
			<select name="province" size="4" multiple="multiple">
				<option value="SD">山东</option>
				<option value="NMG">内蒙古</option>
				<option value="TW" disabled="disabled">台湾</option>
				<option value="SX">山西</option>
				<option value="HN">湖南</option>
			</select>
			<br><br>
			请选择城市：
			<select name="city">
				<option value="BJ">北京</option>
				<option value="SH">上海</option>
				<option value="QD" selected="selected">青岛</option>
			</select>
			
		</form>
	</body>
</html>
