<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>2-5表格的使用-表格行分组</title>
	</head>
	<body>
		<h2>2-5表格的使用-表格行分组</h2>
		<table border="1" rules="groups" width="400">
			<caption>
				企业员工薪水绩效表
			</caption>
			<thead>
				<tr>
					<td>员工编号</td>
					<td>员工岗位</td>
					<td>基本工资</td>
					<td>本月绩效</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td>总计</td>
					<td>10W</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>YF0016</td>
					<td>Java高级工程师</td>
					<td>6000</td>
					<td>3000</td>
				</tr>
				<tr>
					<td>YF0016</td>
					<td>Java程序员</td>
					<td>6000</td>
					<td>3000</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td>YF0016</td>
					<td>Web前端设计师</td>
					<td>6000</td>
					<td>3000</td>
				</tr>
				<tr>
					<td>YF0016</td>
					<td>测试成员</td>
					<td>6000</td>
					<td>3000</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
