<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>2-4表格使用- th/td列标签-商品一览表</title>
	</head>
	<body>
		<h2>2-4表格使用- th/td使用 </h2>
		<table border="1" width="400">
			<tr>
				<th>编号</th>
				<th>商品名</th>
				<th>商品类型</th>
				<th>市场价</th>
				<th>进货价</th>
			</tr>
			<tr>
				<td>电子产品1-1</td>
				<td>Dell笔记本</td>
				<td rowspan="3" align="right" valign="bottom" bgcolor="#CCCCCC">电子产品</td>
				<td>5399</td>
				<td>4000</td>
			</tr>
			<tr>
				<td>电子产品2-3</td>
				<td>小米手机</td>
				<!-- <td rowspan="3">电子产品</td> -->
				<td colspan="2">588</td>
				<!-- <td>4000</td> -->
			</tr>
			<tr>
				<td>电子产品8-6</td>
				<td>苹果电脑</td>
				<!-- <td rowspan="3">电子产品</td> -->
				<td width="85" height="50">6999</td>
				<td>5600</td>
			</tr>
		</table>
	</body>
</html>
