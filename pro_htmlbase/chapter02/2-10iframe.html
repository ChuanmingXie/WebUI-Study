		<title>2-10内联框架iframe的示例</title>

	<body>
		<!-- 2-10内联框架iframe的使用 -->
		<!-- <iframe src="" name="" width="" height=""></iframe> -->
		iframe一般用来包含别的页面，例如我们可以在自己的网页上加载别人网站的内容，
		为了更好的效果，可能需要iframe透明效果，那么就需要了解更多的iframe属性。
		<iframe name="myFrame" src="http://www.w3school.com.cn/tags/tag_iframe.asp" 
			width="420" height="240" scrolling="yes" align="right" frameborder="1"></iframe>
		 不带边框的iframe因为能和晚饭也无缝地结合而是在不刷新页面的情况下更新页面的部分数据成为可能，
		 但iframe大小却不像层那样可以"伸缩自如",所以带来了使用上的麻烦...
	</body>
