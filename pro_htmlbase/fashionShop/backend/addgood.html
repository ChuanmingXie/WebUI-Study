<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>添加商品</title>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/add.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/11-04-02event-bind-add.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/12-05-03jQuery.cascadingMenu.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cascadingMenu-good.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="main.html" target="_parent">首页</a></li>
				<li><a href="#">购物后台管理</a></li>
				<li><a href="#">添加商品</a></li>
			</ul>
		</div>
		<div class="formbody">
			<table class="table1" width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td><label>商品缩略图<b>*</b></label></td>
					<td><input type="file" name="" multiple="multiple" /></td>
				</tr>
				<tr>
					<td><label>商品名称<b>*</b></label></td>
					<td><input class="dfinput" name="goodName" id="goodName" style="width: 520px" type="text" value="请填写商品名称" /></td>
				</tr>
				<tr>
					<td><label>商品类别<b>*</b></label></td>
					<td>
						<div class="vocation">
							<select class="select3">
								<option value="">男装</option>
								<option value="">女装</option>
								<option value="">童装</option>
								<option value="">运动</option>
								<option value="">其他</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td><label>商品价格<b>*</b></label></td>
					<td><input class="dfinput" name="goodPrice" id="goodPrice" style="width: 140px" type="text" value="" /> 元</td>
				</tr>
				<tr>
					<td><label>团购价格<b>*</b></label></td>
					<td><input class="dfinput" name="groupPrice" id="groupPrice" style="width: 140px" type="text" value="" /> 元</td>
				</tr>
				<tr>
					<td><label>商品数量<b>*</b></label></td>
					<td><input class="dfinput" name="amount" id="amount" style="width: 140px" type="number" value="" /> 件</td>
				</tr>
				<tr>
					<td><label>发布日期<b>*</b></label></td>
					<td><input class="dfinput"name="upTime" id="upTime" style="width: 160px" type="datetime-local" value="" /></td>
				</tr>
				<tr>
					<td><label>审核状况<b>*</b></label></td>
					<td><select name="checkup" class="select3">
							<option value="">已审核</option>
							<option value="">未审核</option>
						</select></td>
				</tr>
				<tr>
					<td><label>商品描述<b>*</b></label></td>
					<td><textarea rows="3" cols="" name="content" id="content"></textarea></td>
				</tr>
				<tr>
					<td></td>					
					<td><input type="submit" class="btn" id="btnPublish" value="马上发布"/></td>
				</tr>
			</table>
		</div>
	</body>
</html>
