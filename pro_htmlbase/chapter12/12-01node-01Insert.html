<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12-1jQuery-DOM节点操作-创建|插入|复制|删除|包裹</title>
		<style type="text/css">

			div{
				height: 60px;
				width: 300px;
				border: 1px solid #666;
				display: inline;
				line-height: 30px;
				margin: 5px 5px;
			}

			img{
				height: 50px;
			}
		</style>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/12-01node-01Insert.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>12-1jQuery-DOM节点操作-创建</h2>
		<div id="containerDiv">	</div>
		
		<h2>12-1jQuery-DOM节点操作-插入-内部插入</h2>
		<!-- <div class="innerInsert"> -->
			<div id="appendDiv">append()</div> <br >
			<div id="appendToDiv">appendTo()</div> <br >
			<div id="prependDiv">prepend()</div> <br>
			<div id="prependToDiv">prependTo()</div> <br >
			<img src="img/n8.png" id="img8" />
			<img src="img/n9.png" id="img9" />
		<!-- </div> -->
		
		<h2>12-1jQuery-DOM节点操作-插入-外部插入</h2>
		<!-- <div class="outInsert"> -->
			<div id="afterDiv">after()</div> <br >
			<div id="insertAfterDiv">insertAfter()</div> <br >
			<div id="beforeDiv">before()</div> <br>
			<div id="insertBeforeDiv">insertBefore()</div> <br >
			<img src="img/n6.png" id="img6" />
			<img src="img/n7.png" id="img7" />
		<!-- </div> -->
	</body>
</html>
