<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12-3jQuery动画-fadeIn|fadeOut</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-migrate-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			img {
				border: 10px solid #eee;
				/* width: 140xp; */
				/* height: 150px; */
				margin-top: 10px;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<h2>12-3jQuery动画-fadeIn|fadeOut</h2>
		<div>
			<input type="button" value="显示Div" id="fadeInBtn" />
			<input type="button" value="隐藏Div" id="fadeOutBtn" />
			<input type="button" value="fadeToggle" id="fadeToggleBtn" />
			<input type="button" value="fadeTo" id="fadeToBtn" />
		</div>
		<div id="">
			<img src="img/pic3.jpg" id="showImage3">
			<img src="img/pic2.jpg" id="showImage2">
			<img src="img/pic1.jpg" id="showImage1">
			<!-- <img src="img/n10.png" id="showImage4"> -->
		</div>
		<script type="text/javascript">
			$(function(e) {
				$("#fadeInBtn").click(function() {
					$('#showImage3').fadeIn(4000, function() {
						$('#showImage2').fadeIn("slow", function() {
							$("#showImage1").fadeIn("fast");
						});
					});
				});

				$("#fadeOutBtn").click(function() {
					$("#showImage1").fadeOut("fast");
					$("#showImage2").fadeOut("slow");
					$("#showImage3").fadeOut(4000);
				});

				$("#fadeToggleBtn").click(function() {
					$('#showImage1').fadeToggle("fast", function() {
						$('#showImage2').fadeToggle("slow", function() {
							$("#showImage3").fadeToggle(4000);
						});
					});
				});

				$("#fadeToBtn").toggle(function() {
					$("#showImage1").fadeTo("slow", 0.15);
					$("#showImage2").fadeTo("fast", 0);
					$("#showImage3").fadeTo(4000, 0.3);
				}, function() {
					$("#showImage1").fadeTo("slow", 1);
					$("#showImage2").fadeTo("fast", 1);
					$("#showImage3").fadeTo(4000, 1);
				});
				window.setInterval("test()", 3500);
			});

			function test() {
				$('#showImage1').fadeToggle(2000, function() {
					$('#showImage2').fadeToggle(2000, function() {
						$("#showImage3").fadeToggle(2000).delay(1000);
					}).delay(1000);
				});
			}
		</script>
	</body>
</html>
