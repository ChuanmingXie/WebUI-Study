<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12-1jQuery-DOM节点操作-创建|插入|复制|删除|包裹</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>12-1jQuery-DOM节点操作-包裹</h2>
		
		<div id="headerDiv">
			<a href="#">购物</a>
			<a href="#">影视</a>
		</div>
		<div id="menuDiv">
			<a href="#">喜好推荐</a>
			<a href="#">热门推荐</a>
		</div>
		<div id="footerDiv">
			<a href="#">影视频道</a>
			<a href="#">购物频道</a>
		</div>
		<script type="text/javascript">
			$(function(e){
				$('#headerDiv a').wrap("<b></b>");
				$('#menuDiv a').wrapAll("<b></b>");
				$('#footerDiv a').wrapInner("<b></b>");
				
				$('#headerDiv b').unwrap();
			})
		</script>
	</body>
</html>
