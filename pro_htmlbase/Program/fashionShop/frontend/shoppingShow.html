<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/shoppingShow.css"/>

	<body>

		<div class="clear"></div>

		<!-- 菜单导航栏 start -->
		<div class="nav_bg">

		<div class="clear">
			
		</div>

		<div class="footer">
			<div class="foot_title">
				
			</div>

			</ul>

			</div>
