<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-16jQuery事件处理-事件绑定-bind|one|toggle|live|delegate|on|hover</title>
		<link rel="stylesheet" type="text/css" href="css/11-16eventBind.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-migrate-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/11-16eventBind.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>11-16jQuery事件处理-事件绑定-bind|one|toggle</h2>
		<div class="eventBind1">
			<div id="leftDiv">
				<input type="button" id="bindBtn" value="bind绑定事件" /> <br>
				<input type="button" id="bindBtn2" value="一次bind绑定2个事件" /> <br>
				<input type="button" id="manyBindBtn" value="多次绑定事件" /> <br>
				<input type="button" id="shortBindBtn" value="事件绑定缩写" /> <br>
				<input type="button" id="toggleBtn" value="toggle()多事件切换" /> <br>
				<input type="button" id="toggleAnimateBtn" value="toggle()动画事件" /> <br>
			</div>
			<div id="rightDiv">右侧展示区</div>
		</div>

		<h2>11-6jQuery事件处理-事件绑定-live|delegate</h2>
		<span>
			<button type="button">div显示与隐藏</button>
		</span>
		<div class="eventBind2">
			<button type="button">普通按钮</button>
			<hr>
			<div id="leftDiv">已经存在的div</div>
		</div>
		
		<h2>11-6jQuery事件处理-事件绑定-on|hover</h2>
		<div class="eventBind3">
			<div id="leftDiv">
				<input type="button" id="bindBtn" value="bind事件绑定" />
				<input type="button" id="dataBindBtn" value="事件传输数据" />
			</div>
			<div id="rightDiv">右侧展示区,有一些提示的东西</div>
		</div>
	</body>
</html>
