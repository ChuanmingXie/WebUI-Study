<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-4jQuery选择器-过滤选择器-简单过滤器选择器</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>11-4jQuery选择器-过滤选择器</h2>
		<h3>简单过滤器选择器</h3>
		<div>
			<table>
				<tr>
					<td>商品名</td>
					<td>商品价格</td>
					<td>商品数量</td>
				</tr>
				<tr>
					<td>海俪恩太阳眼镜</td>
					<td>299</td>
					<td>50</td>
				</tr>
				<tr>
					<td>和田玉平安扣</td>
					<td>1280</td>
					<td>30</td>
				</tr>
				<tr>
					<td>汤美男士皮带</td>
					<td>198</td>
					<td>36</td>
				</tr>
				<tr>
					<td>上海故事围巾</td>
					<td>159</td>
					<td>67</td>
				</tr>
				<tr>
					<td>基地滑雪服</td>
					<td>1289</td>
					<td>10</td>
				</tr>
				<tr>
					<td>YIBYOO发饰</td>
					<td>89</td>
					<td>100</td>
				</tr>
				<tr>
					<td colspan="3">商品共计6种</td>
				</tr>
			</table>
		</div>
		
		<script type="text/javascript">
			$(function(e){
				$('table tr:first').css("background-color","gray");
				$('table tr:last').css("text-align","right");
				$('table tr:eq(2)').css("color","red");
				$('table tr:lt(1)').css("font-weight","bold");
			    $('table tr:odd').css("background-color","#dddddd");
				$(':root').css('background-color',"#55aa7f");
			    $('table tr:not(:first)').css('font-size','11pt').css('font-family', "宋体");
			});
		</script>
	</body>
</html>
