<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery简单测试</title>
	</head>
	<body>
		<div id="myDiv">Hello World,欢迎漫步时尚广场！</div>
		<div id="menuDiv">Hello World,我是menu的Div！</div>
		<div class="baseClass">Hello World,我是类名为baseclass的div！</div>	
		
		<script type="text/javascript" src="js/jquery-1.x.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e){
				alert($("#myDiv").html())
			})
		</script>
		
		<script type="text/javascript">
			<!-- 获取DOM对象 -->
			var menuDiv=document.getElementById('menuDiv');
			var BaseClass=document.getElementsByClassName("baseClass");
			var span=document.querySelector('#menuDiv');
		
			<!-- DOM对象转jQuery对象 -->
			var domObject = document.getElementById('menuDiv');
			alert(domObject.innerHTML);
		
			var jQueryObject = $(domObject);

</html>
