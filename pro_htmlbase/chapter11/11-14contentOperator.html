<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-14jQuery基本操作-内容操作-html|text|val</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/11-14contentOperator.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>11-14jQuery基本操作-内容操作-页面元素内容(html|text)</h2>
		<div id="newsContent">
			<p>中国的商业正处在一场现在进行时态的变革</p>
			<p>MALL新闻频道拥有中国购物、城市综合体、商业街区最全的商业信息</p>
		</div>
		<div id="newsDiscuss">
			
		</div>
		<hr >
		<input type="button" value="获得HTML内容" onclick="getHTMLContent()" />
		<input type="button" value="获得Text内容" onclick="getTextContent()" />
		<input type="button" value="改变正文内容" onclick="changeContent()" />
		<input type="button" value="显示HTML内容" onclick="setHTMLContent()" />
		<input type="button" value="显示Text内容" onclick="setTextContent()" />
		
		<h2>11-14jQuery基本操作-内容操作-表单元素的值(val)</h2>
		
	</body>
</html>
