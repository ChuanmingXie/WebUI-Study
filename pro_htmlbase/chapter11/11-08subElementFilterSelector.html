<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-8jQuery选择器-过滤选择器-子元素过滤选择器</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>11-8jQuery选择器-过滤选择器</h2>
		<h3>子元素过滤选择器</h3>
		<table id="dataTable">
			<tr>
				<td>序号</td>
				<td>商品名称</td>
				<td>价格</td>
				<td>库存数量</td>
				<td>上架数量</td>
				<td>保质期</td>
			</tr>
			<tr>
				<td>1</td>
				<td>海飞丝洗发露</td>
				<td>19</td>
				<td>60</td>
				<td>20</td>
				<td>2022-12-3</td>
			</tr>
			<tr>
				<td>2</td>
				<td>大宝护肤霜</td>
				<td>25</td>
				<td>100</td>
				<td>40</td>
				<td>2027-11-12</td>
			</tr>
			<tr>
				<td>3</td>
				<td>奥迪杨丹香氛</td>
				<td>180</td>
				<td>30</td>
				<td>15</td>
				<td>2028-03-11</td>
			</tr>
			<tr>
				<td>4</td>
				<td>飞利浦体恤刀</td>
				<td>560</td>
				<td>200</td>
				<td>60</td>
				<td>2023-12-3</td>
			</tr>
			<tr>
				<td colspan="6">共计：商品4种</td>
			</tr>
		</table>
		<ul>
			<span>商品名称</span>
			<li>大宝护肤品</li>
			<li>海飞丝洗发露</li>
			<li>奥迪杨丹香氛</li>
			<li>飞利浦剃须刀</li>
			<span>共计商品：4种</span>
		</ul>
		<ul>
			<span>商品名称</span>
			<li>飞利浦剃须刀</li>
			<span>共计商品：1种</span>
		</ul>
		<script type="text/javascript">
			$("#dataTable tr td:first-child").css({backgroundColor:"#CCC"});
			$("#dataTable tr td:last-child").css({backgroundColor:"#AAA"});
			$("#dataTable tr td:only-child").css("border","2px solid #666");
			$("#dataTable tr td:nth-child(even)").css({fontStyle:"italic",fontWeight:"bold"});
		</script>
	</body>
</html>
