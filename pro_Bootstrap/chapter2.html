<html>
	<head>
		<meta charset="UTF-8" />
		<title>Bootstrap-Load Table CSS</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<style type="text/css">
			.tab-content .tab-pane {
				font-size: 35px;
			}
		</style>
	</head>
	<body style="margin: 20px;">
		<!--Load Bootstrap 3...-->
		<label class="text-info">2.1 普通表格</label>
		<table class="table">
			<tr>
				<th>No</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gendle</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Tom</td>
				<td>18</td>
				<td>male</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Marry</td>
				<td>20</td>
				<td>female</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Jack</td>
				<td>22</td>
				<td>male</td>
			</tr>
		</table>

		<label class="text-info">2.2 条纹表格</label>
		<table class="table table-striped table-bordered">
			<tr>
				<th>No</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gendle</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Tom</td>
				<td>18</td>
				<td>male</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Marry</td>
				<td>20</td>
				<td>female</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Jack</td>
				<td>22</td>
				<td>male</td>
			</tr>
		</table>

		<label class="text-info">2.3 节点文字</label>
		<!--节点-->
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Bootstrap - Navbar</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">News</a></li>
					<li><a href="#">BBS</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</div>

		<label class="text-info">2.4 Tab页</label>
		<ul class="nav nav-tabs" id="myTab">
			<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
			<li><a href="#news" data-toggle="tab">News</a></li>
			<li><a href="#blog" data-toggle="tab">Blog</a></li>
			<li><a href="#about" data-toggle="tab">About</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="home">Home Page</div>
			<div class="tab-pane" id="news">News Page</div>
			<div class="tab-pane" id="blog">Blog Page</div>
			<div class="tab-pane" id="about">About Page</div>
		</div>

		<!-- <script type="text/javascript">
			$('#myTab a').click(function(e) {
				e.preventDefault();
				$(this).tab('show');
			})
		</script> -->

		<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
