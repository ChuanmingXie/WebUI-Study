<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-04事件冒泡-冒泡的含义</title>
		<link rel="stylesheet" type="text/css" href="../css/4-04jQuery-event-bubble.css"/>
		<link rel="stylesheet" href="../css/layout_breadcrumb.css">
		<script src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function(){
				// 为span元素绑定click事件
				$('span').bind('click',function(){
					var txt=$("#msg").html()+"<p>内层span元素被点击</p>";
					$("#msg").html(txt);
				});
				
				// 为div元素绑定click事件
				$('#content').bind("click",function(){
					var txt=$("#msg").html()+"<p>外层div元素被点击</p>";
					$("#msg").html(txt);
				});
				
				// 为body绑定click事件
				$('body').bind('click',function(){
					var txt=$("#msg").html()+"<p>body元素被点击</p>";
					$("#msg").html(txt);
				})
			})
		</script>
	</head>
	<body>
		<h2>1. 事件冒泡-冒泡的含义</h2>
		<div id="content">
			外层div元素
			<span>内层span元素</span>
			外层div元素
		</div>
		
		<div id="msg"></div>
	</body>
</html>
