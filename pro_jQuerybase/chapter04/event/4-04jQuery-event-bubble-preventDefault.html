<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-04事件冒泡-阻止默认行为</title>
		<link rel="stylesheet" type="text/css" href="../css/4-04jQuery-event-bubble.css"/>
		<link rel="stylesheet" href="../css/layout_breadcrumb.css">
		<script src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#submitbtn").bind('click',function(event){
					var username=$("#username").val();		//获取元素的值
					if(username==""){						//判断元素是否为空
						$("#msg").html("<p>文本框的值不能为空.</p>");		//提示信息
						event.preventDefault();				//阻止默认行为(表单提交)
					}
				})
			})
			
			$(function(){
				$("#submitbtn").bind('click',function(e){
					var username=$("#username").val();
					if(username==""){
						$("#msg").html("<p>文本框的值不能为空。</p>");
						return false;
					}
				})
			})
		</script>
	</head>
	<body>
		<h2>2. 事件冒泡-阻止默认行为</h2>
		<form action="test.html">
			用户名：<input type="text" id="username" />
			<br>
			<input type="submit" value="提交" id="submitbtn"/>
		</form>
		<div id="msg"></div>
	</body>
</html>
