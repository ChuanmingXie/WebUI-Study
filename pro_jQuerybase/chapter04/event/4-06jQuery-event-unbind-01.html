<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-06移出事件-bind与unbind</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			p{
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script src="../js/jquery-1.11.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn').bind("click",function(){
					$('#test').append("<p>我是绑定函数1</p>")
				}).bind("click",fun2=function(){
					$('#test').append("<p>我是绑定函数2</p>")
				}).bind("click",function(){
					$('#test').append("<p>我是绑定函数3</p>")
				});
				$('#delAll').click(function(){
					$('#btn').unbind("click")
				})
				$('#delNum').click(function(){
					$('#btn').unbind('click',fun2)
				})
			})
		</script>
	</head>
	<body>
		<button id="btn">点击我</button>
		<div id="test"></div>
		<button id="delAll">删除所有节点事件</button>
		<button id="delNum">删除所有节点事件</button>
	</body>
</html>
