<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>4-01加载dom-比较加载用时</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var startTime=new Date().getTime();
			$(document).ready(function(){
				test1();
			})
			
			function test1(){
				var endTime2=new Date().getTime();
				var a=endTime2-startTime;
				$("<div>jQuery的ready():"+a+"ms</div>").appendTo("body");
			}
			
			function test2(){
				var endTime1=new Date().getTime();
				var b=endTime1-startTime;
				$("<p>Js的window.onload:"+b+"ms</p>").appendTo("body");
			}
		</script>
	</head>
	<body onload="test2()">
		<img src="img/demo.jpg" style="width: 200px; height: 200px;" >
	</body>
</html>
