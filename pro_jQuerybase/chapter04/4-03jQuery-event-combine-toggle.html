<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-03事件合成-toggle</title>
		<link rel="stylesheet" type="text/css" href="css/4-02jQuery-event-bind.css"/>
		<style type="text/css">
			.hightlight{background:#FF3300;}
		</style>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#panel h5.head").toggle(function(){
					$(this).next().show();
				},function(){
					$(this).next().hide();
				})
			})
		</script>
	</head>
	<body>
		<h2>2. toggle方法</h2>
		<div id="panel">
			<h5 class="head">什么时jQuery ？</h5>
			<div class="content">
				jQuery是继Prototype之后又一个优秀的JS库，他是由John Resig创建于2006年1月的开源项目。
				jQuery凭借简介的语法和跨平台的兼容性，极大的简化了JS开发人员遍历HTML文档、操作、处理事件、执行动画和开发Ajax。
				它独特而优雅的代码风格改变了JS程序员的设计思路和编写程序的方式。
			</div>
		</div>
	</body>
</html>
