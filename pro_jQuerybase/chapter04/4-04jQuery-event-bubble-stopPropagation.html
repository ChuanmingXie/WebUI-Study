<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-04事件冒泡-停止事件冒泡</title>
		<link rel="stylesheet" type="text/css" href="css/4-04jQuery-event-bubble.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 为span添加click事件
				$("span").bind('click',function(e){
					var txt=$("#msg").html()+"<p>内层span元素被点击</p>"
					$("#msg").html(txt);
					e.stopPropagation();		//阻止事件冒泡
				})
				// 为div添加click事件
				$("#content").bind('click',function(e){
					var txt=$("#msg").html()+"<p>外层div元素被点击</p>"
					$("#msg").html(txt);
					e.stopPropagation();		//阻止事件冒泡
				})
				
				// 为body添加click事件
				$("body").bind('click',function(e){
					var txt=$("#msg").html()+"<p>body元素被点击</p>"
					$("#msg").html(txt);
				})
			})
			
			$(function(){
				// 为span元素添加点击事件
				$("span").bind('click',function(){
					var txt=$("#msg").html()+"<p>内层span元素被点击</p>";
					$("#msg").html(txt);
					return false;		//阻止冒泡事件
				})
				
				// 为div元素添加点击事件
				$("#content").bind('click',function(){
					var txt=$("#msg").html()+"<p>外层div元素被点击</p>";
					$("#msg").html(txt);
					return false;		//阻止冒泡事件
				})
				
				// 为body元素添加点击事件
				$("body").bind('click',function(){
					var txt=$("#msg").html()+"<p>body元素被点击</p>";
					$("#msg").html(txt);
				})
			})
		</script>
	</head>
	<body>
		<h2>3. 事件冒泡-停止事件冒泡</h2>
		<div id="content">
			外层div元素
			<span>内层span元素</span>
			外层div元素
		</div>
		<div id="msg"></div>
	</body>
</html>
