<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-load方法</title>
    <link rel="stylesheet" href="../css/jQueryAjax.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#loadParamData').click(function (e) { 
                e.preventDefault();
                $('#resText').empty();
                $('#resText').load("../assets/file.html .param", function (response, status, request) {
                    alert($(this).html());
                    alert(response);
                    alert(status);
                    alert(request);                    
                });
            });
            $('#loadParam').click(function (e) { 
                e.preventDefault();
                $('#resText').empty();
                $('#resText').load("../assets/file.html .param");
            });
            $('#load').click(function (e) { 
                e.preventDefault();
                $('#resText').empty();
                $('#resText').load("../assets/file.html");
            });
        })
    </script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">                
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <ul class="list-group">
                        <li class="list-group-item"><input id="load" class="btn btn-primary" type="button" value="load获取"></li>
                        <li class="list-group-item"><input id="loadParam" class="btn btn-primary" type="button" value="load-param获取"></li>
                        <li class="list-group-item"><input id="loadParamData" class="btn btn-primary" type="button" value="load-param-data获取"></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div id="resText"></div>
                </div>                
            </div>
        </div>
    </main>
    
</body>
</html>
