<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-Ajax get 方法</title>
    <link rel="stylesheet" href="../css/02-jQueryAjax-load.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    </link>
    <script src="../js/jquery.min-1.11.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#sendphphtml').click(function (e) {
                e.preventDefault();
                $('#resTextphp').empty();
                $.get("Server/data-html.php", { username: $('#username').val(), content: $('#content').val() },
                    function (data, textStatus) {
                        $('#resTextphp').html(data);
                    },
                );
            });

            $('#sendphpxml').click(function (e) {
                e.preventDefault();
                $('#resTextphp').empty();
                $.get("Server/data-xml.php", { username: $("#username").val(), content: $('#content').val() },
                    function (data, textStatus) {
                        var username = $(data).find("comment").attr('username');
                        var content = $(data).find("comment content").text();
                        var texthtml = "<div class='comment'><h6>" + username + "：</h6><p class='param'>" + content + "</p></div>";
                        $("#resTextphp").html(texthtml);
                    });
            });

            $('#sendphpjson').click(function (e) {
                e.preventDefault();
                $('#resTextphp').empty();
                $.get("Server/datainwith.php", 
                    { 
                        username: $("#username").val(), 
                        content: $("#content").val() 
                    },
                    function (data, textStatus) {
                        // var newdata= JSON.parse(data);   //此方式和"json"可选参数二选一
                        var username = data.username;
                        var content = data.content;
                        var texthtml = "<div class='comment'><h6>" + username + ":</h6><p class='param'>" + content + "</p></div>";
                        $("#resTextphp").html(texthtml);
                    },"json");      //此方式和 JSON.parse(data) 二选一
            });
        })
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Title</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
        </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Item 1</a>
                        <a href="#" class="list-group-item">Item 2</a>
                        <a href="#" class="list-group-item">Item 3</a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">姓名:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" placeholder="姓名：">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">内容:</label>
                                <div class="col-sm-10">
                                    <textarea name="content" id="content" class="form-control" rows="3"
                                        required="required"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                        <div class="btn-group" role="group">
                                            <button type="submit" id="sendphphtml"
                                                class="btn btn-default">data-html</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="submit" id="sendphpxml"
                                                class="btn btn-default">data-xml</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="submit" id="sendphpjson"
                                                class="btn btn-default">data-json</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="comment">已有评论</div>
                                    <div id="resTextphp"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
