<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-Ajax get 方法</title>
    <link rel="stylesheet" href="../css/02-jQueryAjax-load.css">
    <script src="../js/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#sendasp').click(function (e) { 
                e.preventDefault();
                $.get("Server/data-html.asp", {username:$('#username').val(),content:$("#content").val()},
                    function (data, textStatus) {
                        $('#resTextasp').html(data);
                    }
                );
            });
        })
    </script>
</head>
<body>
    <form id="form1">
        <p>评论：</p>
        <p>姓名：<input type="text" name="username" id="username"></p>
        <p>内容：<textarea name="content" id="content" cols="30" rows="10"></textarea></p>
        <p><input type="button" id="sendasp" value="提交"></p>
    </form>
    <div class="comment">已有评论</div>
    <div id="resTextasp"></div>
</body>
</html>
