<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-load方法</title>
    <link rel="stylesheet" href="../css/jQueryAjax.css">
    
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        $(function () {
            $("#send1").click(function () {
                $("#resTextload").load("../assets/file.html");
            });
            $("#send2").click(function (e) {
                e.preventDefault();
                $('#resTextparam').load("../assets/file.html .param");
            });
            $('#send3').click(function (e) { 
                e.preventDefault();
                $('#resTextAll').load("../assets/file.html .param", function (response, status, request) {
                    alert($(this).html());
                    alert(response);
                    alert(status);
                    alert(request);
                });
            });
        });

    </script>
</head>

<body>
    <input type="button" id="send1" value="ajax获取">
    <input type="button" id="send2" value="ajax获取">
    <input type="button" id="send3" value="ajax获取">
    <div class="comment">已有评论:</div>
    <div id="resTextload"></div>
    <hr>
    <div id="resTextparam"></div>
    <hr>
    <div id="resTextAll"></div>
</body>

</html>
