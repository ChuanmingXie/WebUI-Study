<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-01查找节点-元素节点|属性节点</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/* 查找元素节点 */
				var $para=$("p");			// 获取p节点，查找元素节点
				var $li=$("ul li:eq(1)");	// 获取地热个li元素节点
				/* 查找属性节点 */
				var p_txt=$para.attr("title");	//输出p元素节点title属性
				var ul_txt=$li.attr("title");	//获取ul里的第二个li元素节点的属性title
				var li_txt=$li.text();			//输第二个li元素节点的text				
				alert(ul_txt);
				alert(li_txt);
				alert(p_txt);
			})
		</script>
	</head>
	<body>
		<h2>1. 查找节点</h2>
		<p title="选择你最喜欢的水果">你最喜欢的水果是？</p>
		<ul>
			<li title="苹果">苹果</li>
			<li title="橘子">橘子</li>
			<li title="菠萝">菠萝</li>
		</ul>
	</body>
</html>
