<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-07包裹节点-wrap|wrapAll|wrapInner</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("strong").wrap("<b></b>");	//用b元素把strong元素分别包裹起来
				$("p").wrapAll("<b></b>");		//用b元素把所有p元素调整到一起统一包裹起来
				$('span').wrapInner("<b></b>")	//用b元素把所有span元素内部内容分别包裹起来
			})
		</script>
	</head>
	<body>
		<h2>7. 创建节点</h2>
		<strong title="选择你最喜欢的水果">你最喜欢的水果是？用warp分别包裹</strong><br>
		<strong title="选择你最喜欢的水果">你最喜欢的水果是？用warp分别包裹</strong>
		<br>
		<p>我是用wrapAll统一包裹的p标签</p>
		<p>我是用wrapAll统一包裹的p标签</p>
		<br>
		<span>我是用wrapInner进行标签内部内容包裹的span标签</span> <br>
		<span><a>我是用wrapInner进行标签内部内容包裹的span标签</a></span>
		<div id="test">
			<ul>
				<li title="苹果">苹果</li>
				<li title="橘子">橘子</li>
				<li title="菠萝">菠萝</li>
			</ul>
		</div>
		<p>我是用wrapAll统一包裹的p标签</p>
	</body>
</html>
