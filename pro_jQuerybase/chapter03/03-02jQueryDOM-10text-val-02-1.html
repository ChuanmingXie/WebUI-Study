<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-10获取文本和值-示例-text方法</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#address').focus(function(){
					var txt_value=$(this).val();
					if(txt_value=="请输入邮箱地址"){
						$(this).val('');
					}
				});
				$('#address').blur(function(){
					var txt_value=$(this).val();
					if(txt_value==""){
						$(this).val('请输入邮箱地址')
					}
				});
				$('#password').focus(function(){
					var txt_value=$(this).val();
					if(txt_value=="请输入邮箱密码"){
						$(this).val("");
					}
				});	
				$('#password').blur(function(){
					var txt_value=$(this).val();
					if(txt_value==""){
						$(this).val('请输入邮箱地址')
					}
				});
			})
		</script>
	</head>
	<body>
		<h2>10. 获取文本和值-示例text方法</h2>
		<input type="address" id="address" value="请输入邮箱地址" /> <br> <br>
		<input type="password" id="password" value="请输入邮箱密码" /> <br> <br>
		<input type="button" value="登录" />
	</body>
</html>
