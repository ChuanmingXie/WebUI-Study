<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-08属性操作-设置属性|获取属性|删除属性</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/* 设置p元素的属性''title */
				$("input:eq(0)").click(function(){
					$("p").attr("title","选择水果");
				})
				/* 获取p元素的属性'title' */
				$("input:eq(1)").click(function(){
					alert($('p').attr("title"));
				})
				/* 删除p元素的属性'title' */
				$("input:eq(2)").click(function(){
					$("p").removeAttr("title");
				})
			})
		</script>
	</head>
	<body>
		<h2>8. 属性操作</h2>
		<input type="button" value="设置<p>元素的属性'title'" />
		<input type="button" value="获取<p>元素的属性'title'" />
		<input type="button" value="删除<p>元素的属性'title'" />
		
		<p title="选择你喜欢的水果">你最喜欢的水果是？</p>
		<div id="test">
			<ul>
				<li title="苹果">苹果</li>
				<li title="橘子">橘子</li>
				<li title="菠萝">菠萝</li>
			</ul>
		</div>
	</body>
</html>
