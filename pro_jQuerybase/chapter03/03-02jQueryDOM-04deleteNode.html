<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-04删除节点-remove|empty</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/* // 获取第二个<li>元素节点后，将它从网页中删除。 */
				$("ul li:eq(1)").remove();
				
				/* 把刚才删除的又重新添加到<ul>元素里
				 所以，删除只是从网页中删除，在jQuery对象中，
				 这个元素还是存在的，我们可以重新获取它
				 */
				var li=$("ul li:eq(1)").remove();
				li.appendTo("ul");
				
				/* 把<li>元素中属性title不等于"菠萝"的<li>元素删除 */
				$("ul li").remove("li[title!=菠萝]");
				
				/* 找到第二个<li>元素节点后，清空此元素里的内容 */
				$("ul li:eq(1)").empty();
			})
		</script>
	</head>
	<body>
		<h2>4. 删除节点</h2>
		<p title="选择你最喜欢的水果">你最喜欢的水果是？</p>
		<div id="test">
			<ul>
				<li title="苹果">苹果</li>
				<li title="橘子">橘子</li>
				<li title="菠萝">菠萝</li>
			</ul>
		</div>
	</body>
</html>
