<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-03案例研究-网站品牌-标签和图片提示</title>
		<link rel="stylesheet" type="text/css" href="css/03-03jQueryDOM-case-a-img.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var x=10;
				var y=20;
				$("a.tooltip").mouseover(function(e) {
					this.newTitle = this.title;
					this.title = "";
					var tooltip = "<div id='tooltip'>" + this.newTitle + "<\/div>"; //创建div元素
					$('body').append(tooltip);			//将div追加到body文档中
					$("#tooltip").css({
						"top": (e.pageY + y) + "px",
						"left": (e.pageX + x) + "px"
					}).show("fast");					//设置div出现的位置和出现方式
				}).mouseout(function() {
					this.title=this.newTitle;
					$("#tooltip").remove();				//移出
				});
			});
		</script>
	</head>
	<body>
		<h2>文字提示-步骤2</h2>
		<p><a href="#" class="tooltip" title="我是超链接提示1.">提示1.</a></p>
		<p><a href="#" class="tooltip" title="我是超链接提示2.">提示2.</a></p>
		<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
		<p><a href="#" title="这是自带提示2.">自带提示2.</a></p>
	</body>
</html>
