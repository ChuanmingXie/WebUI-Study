<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-10获取文本和值-示例3</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 设置单选下拉框
				$("input:eq(0)").click(function(){
					$('#single').val("select02");
				});
				// 设置多选下拉框
				$("input:eq(1)").click(function(){
					$("#multiple").val(["select02","select03"]);
				});
				// 设置单选和多选复选框
				$("input:eq(2)").click(function(){
					$(":checkbox").val(["check02","check03"]);
					$(":radio").val(["radio02"]);
				})
			})
		</script>
	</head>
	<body>
		<h2>10. 获取文本和值-val()</h2>
		<input type="button" value="设置单选下拉框选中" />
		<input type="button" value="设置多选下拉框选中" />
		<input type="button" value="设置多选和多选复选框均选中" />
		<br><br>
		<select id="single">
			<option value="select01">选择1号</option>
			<option value="select02">选择2号</option>
			<option value="select03">选择3号</option>
		</select>
		<select id="multiple" multiple="multiple" style="height: 120px;">
			<option value="select01" selected="selected">选择1号</option>
			<option value="select02">选择2号</option>
			<option value="select03">选择3号</option>
			<option value="select04">选择4号</option>
			<option value="select05" selected="selected">选择5号</option>
		</select>
		<br><br>
		<input type="checkbox" value="check01" />多选1
		<input type="checkbox" value="check02" />多选2
		<input type="checkbox" value="check03" />多选3
		<input type="checkbox" value="check04" />多选4
		<br><br>
		<input type="radio" name="a" value="radio01" />单选1
		<input type="radio" name="a" value="radio02" />单选2
		<input type="radio" name="a" value="radio03" />单选3
	</body>
</html>
