<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-09样式操作-attr|addClass|removeClass|toggleClass|haClass|is</title>
		<style type="text/css">
			.hight{font-weight: bold;color: red;}
			.another{font-style: italic; color: blue;}
		</style>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/* 获取样式 */
				$("input:eq(0)").click(function(){
					alert($("p").attr("class"));
				});
				/* 设置样式 */
				$("input:eq(1)").click(function(){
					$("p").attr("high");
				});
				/* 追加样式 */
				$("input:eq(2)").click(function(){
					$("p").addClass("another");
				});
				/* 删除全部样式 */
				$("input:eq(3)").click(function(){
					$("p").removeClass();
				});
				/* 删除指定样式 */
				$("input:eq(4)").click(function(){
					$("p").removeClass("high");
				});
				/* 切换样式 */
				$("input:eq(5)").click(function(){
					$("p").toggleClass("another");
				});
				/* 判断元素是否含有某样式 */
				$("input:eq(6)").click(function(){
					alert($("p").hasClass("another"));
					alert($("p").is(".another"));
				});
			})
		</script>
	</head>
	<body>
		<h2>9. 样式操作</h2>
		<input type="button" value="输出class类" />
		<input type="button" value="设置class类" />
		<input type="button" value="追加class类" />
		<input type="button" value="删除全部class类" />
		<input type="button" value="删除指定class类" />
		<input type="button" value="重复切换class类" />
		<input type="button" value="判断元素是否含有某个class类" />
		
		<p class="myclass" title="选择你最喜欢的水果">你最喜欢的水果?</p>
		<div id="test">
			<ul>
				<li title="苹果">苹果</li>
				<li title="橘子">橘子</li>
				<li title="菠萝">菠萝</li>
			</ul>
		</div>
	</body>
</html>
