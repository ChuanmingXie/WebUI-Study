<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-03案例研究-网站品牌-标签和图片提示</title>
		<link rel="stylesheet" type="text/css" href="css/03-03jQueryDOM-case-a-img.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("a.tooltip").mouseover(function(e) {
					var tooltip = "<div id='tooltip'>" + this.title + "<\/div>";	//创建div
					$('body').append(tooltip);		//把div追加到文档中
					$('#tooltip').css({
						"top": e.pageY + "px",
						"left": e.pageX + "px"
					}).show("fast");				//设置div出现的x和y坐标，和出现方式及速度
				}).mouseout(function() {
					$("#tooltip").remove();			//鼠标离开时移出div
				});
			});
		</script>
	</head>
	<body>
		<h2>文字提示-步骤1</h2>
		<p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
		<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
		<p><a href="#" title="自带提示1.">自带提示1.</a></p>
		<p><a href="#" title="自带提示2.">自带提示2.</a></p>
	</body>
</html>
