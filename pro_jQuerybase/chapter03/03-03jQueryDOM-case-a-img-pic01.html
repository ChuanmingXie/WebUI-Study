<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-03案例研究-网站品牌超链接-文字和图片提示</title>
		<link rel="stylesheet" type="text/css" href="css/03-03jQueryDOM-case-a-img.css"/>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(function(){
				var x=10;
				var y=20;
				$("a.tooltip").mouseover(function(e){
					this.newtitle=this.title;
					this.title="";
					var tooltip="<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'/><\/div>";
					$("body").append(tooltip);		//把它追加到文档中
					$("#tooltip").css({
						"top":(e.pageY+y)+"px",
						"left":(e.pageX+x)+"px"
					}).show("fast");			//设置x和y做标及出现放式
				}).mouseout(function(){
					this.title=this.newtitle;
					$("#tooltip").remove();		//移除
				}).mousemove(function(e){
					$("#tooltip").css({
						"top":(e.pageY+y)+"px",
						"left":(e.pageX+x)+"px"
					})
				});
			});
		</script>
	</head>
	<body>
		<h2>图片提示-步骤1</h2>
		<h3>有效果：</h3>
		<ul>
			<li><a href="img/apple_1_bigger.jpg" class="tooltip" title="苹果 ipad"><img src="img/apple_1.jpg" alt="苹果 ipad"></a></li>
			<li><a href="img/apple_2_bigger.jpg" class="tooltip" title="苹果 ipad nano"><img src="img/apple_2.jpg" alt="苹果 ipad nano"></a></li>
			<li><a href="img/apple_3_bigger.jpg" class="tooltip" title="苹果 iphone"><img src="img/apple_3.jpg" alt="苹果 iphone"></a></li>
			<li><a href="img/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="img/apple_4.jpg" alt="苹果 Mac"></a></li>
		</ul>
		<br><br><br><br>
		<br><br><br><br>
		<h3>无效果：</h3>
		<ul>
			<li><a href="img/apple_1_bigger.jpg" title="苹果 ipad"><img src="img/apple_1.jpg" alt="苹果 ipad"></a></li>
			<li><a href="img/apple_2_bigger.jpg" title="苹果 ipad nano"><img src="img/apple_2.jpg" alt="苹果 ipad nano"></a></li>
			<li><a href="img/apple_3_bigger.jpg" title="苹果 iphone"><img src="img/apple_3.jpg" alt="苹果 iphone"></a></li>
			<li><a href="img/apple_4_bigger.jpg" title="苹果 Mac"><img src="img/apple_4.jpg" alt="苹果 Mac"></a></li>
		</ul>
	</body>
</html>
