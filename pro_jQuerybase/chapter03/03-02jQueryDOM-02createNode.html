<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-02-02创建节点-元素节点|文本节点|属性节点</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){					//在加载完DOM结构后进			
				/* 创建元素节点 */
				var $li_1=$("<li></li>");	//创建li
				var $li_2=$("<li></li>");	//创建li
				$('div > ul').append($li_1).append($li_2);
				
				/* 创建文本节点 */
				var $li_3=$("<li>橘子</li>")
				$('ul').append($li_3);
				$("#test ul").append("<li>苹果</li>");	//添加$li_1
				$("#test ul").append("<li>香蕉</li>");	//添加$li_2
				$('div > ul').append($li_1).append($li_2);		//测试节点重复添加
				
				/* 创建属性节点 */
				var li_4=$("<li title='fruit'>鸭梨</li>");
				var li_5=$("<li title='fruit'>葡萄</li>");
				$('ul').prepend(li_4).append(li_5);
			});
		</script>
	</head>
	<body>
		<h2>2. 创建节点-元素节点|文本节点|属性节点</h2>
		<div id="test">
			<ul>
				
			</ul>
		</div>

	</body>
</html>
