<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-03jQuery选择器-内容过滤选择器</title>
		<link rel="stylesheet" type="text/css" href="css/02-03jQuery-selector-common.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#reset").click(function(){
					$("*").removeAttr("style");
					$('div[class=none]').css({"display":"none"});
				});
				$("input[type=button]").click(function(){
					if($("#isreset").is(":checked")){
						$("#reset").click();
					}
				});
				function animateit(){
					$("#move").slideToggle("slow",animateit);
				}
				animateit();
				
				// 选择文本含有di的元素背景
				$("#btn1").click(function(){
					$("div:contains(di)").css("background","#bfa");
				});
				// 选择不包含子元素或文本元素的div空元素
				$("#btn2").click(function(){
					$("div:empty").css("background","#bfa");
				});
				
				// 选择含有class为mini元素的div元素
				$("#btn3").click(function(){
					$('div:has(.mini)').css("background","#bfa");
				});
				
				// 选择含有子文本(或文本元素)的div元素
				$("#btn4").click(function(){
					$("div:parent").css("background","#bfa");
				});
			})
		</script>
	</head>
	<body>
		<h2>1.重置功能区</h2>
		<button id="reset">重置按钮</button>
		<input type="checkbox" name="" id="isreset" checked="checked" />
		<label for="isreset">在执行下列功能之前自动重置</label>
		<h2>2.测试按钮区</h2>
		<input type="button" name="" id="btn1" value="选择文本含有di的元素背景" />
		<input type="button" name="" id="btn2" value="选择不包含子元素或文本元素的div空元素" />
		<input type="button" name="" id="btn3" value="选择含有class为mini元素的div元素" />
		<input type="button" name="" id="btn4" value="选择含有子文本(或文本元素)的div元素" />
		<br>
		<h2>3.测试元素区</h2>
		<div id="one" class="one">
			id为one,class为one的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为test</div>
		</div>
		<div class="none" style="display: none;">
			style的display为none的div
		</div>
		<div class="hide">
			class为hide的div
		</div>
		<div>
			包含input为hidden的div
			<input type="hidden" size="8"/>
		</div>
		<span id="move">正在执行动画的span元素</span>
	</body>
</html>
