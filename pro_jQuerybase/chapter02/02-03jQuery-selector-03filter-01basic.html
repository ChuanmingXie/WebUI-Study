<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-03jQuery选择器-基本过滤选择器</title>
		<link rel="stylesheet" type="text/css" href="css/02-03jQuery-selector-common.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 手动重置页面元素
				$("#reset").click(function(){
					$("*").removeAttr("style");
					$("div[class=none]").css({"display":"none"});
				});
				// 判断是否自动重置
				$("input[type=button]").click(function(){
					if($("#isreset").is(":checked")){
						$("#reset").click();
					}
				});
				// 给id为move的元素添加动画
				function animateIt(){
					$("#move").slideToggle("slow",animateIt);
				}
				animateIt();
				
				// 选择第一个div元素
				$('#btn1').click(function(){
					$('div:first').css("background","#bfa");
				});				
				// 选择最后一个div元素
				$('#btn2').click(function(){
					$('div:last').css("background","#bfa");
				})
				// 选择last不为one的所有div元素
				$("#btn3").click(function(){
					$("div:not(.one)").css("background","#bfa");
				});				
				// 选择索引值为偶数的div元素
				$("#btn4").click(function(){
					$('div:even').css("background","#bfa");
				});
				// 选择索引值为奇数的div元素
				$('#btn5').click(function(){
					$('div:odd').css("background","#bfa");
				});
				// 选择索引值大于3的div
				$("#btn6").click(function(){
					$('div:gt(3)').css("background","#bfa");
				});
				// 选择索引值等于3的div
				$("#btn7").click(function(){
					$('div:eq(3)').css("background","#bfa");
				})
				// 选择索引值小于3的div
				$("#btn8").click(function(){
					$('div:lt(3)').css("background","#bfa");
				});
				// 选择所有的标题元素h1,h2,h3等
				$("#btn9").click(function(){
					$(":header").css("background","#bfa");
				});
				// 选择当前正在执行动画的所有元素
				$("#btn10").click(function(){
					$(':animated').css("background","#bfa");
				})
			})
		</script>
	</head>
	<body>
		<button id="reset">重置</button>
		<input type="checkbox" id="isreset" checked="checked"  />
		<label for="isreset">点击下列按钮前重置页面</label>
		<br>
		
		<h2>测试按钮</h2>
		<input type="button" name="" id="btn1" value="选择 第一个div元素" />
		<input type="button" name="" id="btn2" value="选择最后一个div元素" />
		<input type="button" name="" id="btn3" value="选择class不为one 所有div元素." />
		<input type="button" name="" id="btn4" value="选择索引值为偶数的div元素" />
		<input type="button" name="" id="btn5" value="选择索引值为奇数的div元素" />
		<br>
		<input type="button" name="" id="btn6" value="选择索引值小于3的元素" />
		<input type="button" name="" id="btn7" value="选择索引值等于3的元素" />
		<input type="button" name="" id="btn8" value="选择索引值大于3的元素" />
		<input type="button" name="" id="btn9" value="选择虽有的标题元素" />
		<input type="button" name="" id="btn10" value="选择当前正在执行动画的所有元素" />
		
		<h2>测试元素</h2>
		<div class="one" id="one">
			id为one，class为one的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为one，class为two，title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="none" style="display: none;">
			style的display为none的div
		</div>
		<div class="hide">
			class为hide的div
		</div>
		<div>
			包含input的type为hidden的div
			<input type="hidden" size="8"/>
		</div>
		<span id="move">正在执行动画的span元素</span>
	</body>
</html>
