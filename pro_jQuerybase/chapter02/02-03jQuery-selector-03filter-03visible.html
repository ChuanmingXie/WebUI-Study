<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-03jQuery选择器-可见性过滤选择器</title>
		<link rel="stylesheet" type="text/css" href="css/02-03jQuery-selector-common.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#reset").click(function(){
					$("*").removeAttr("style");
					$('div[class=none]').css({"display":"none"});
				});
				
				$("input[type=button]").click(function(){
					if($("#isreset").is(":checked")){
						$("#reset").click();
					}
				})
				function animateIt(){
					$("#move").slideToggle("slow",animateIt);
				}
				animateIt();
				
				// 选择所有可见的元素
				$("#btn1").click(function(){
					$("div:visible").css("background","#bfa");
				});
				
				// 选择并显示所有隐藏的元素
				$("#btn2").click(function(){
					$("div:hidden").show(3000);
				})
			})
		</script>
	</head>
	<body>
		<h2>1.重置功能区</h2>
		<button id="reset">重置</button>
		<input type="checkbox" name="" id="isreset" checked="checked"/>
		<label for="isreset">触发功能前自动重置</label>
		<h2>2.按钮触发区</h2>
		<input type="button" name="" id="btn1" value="选择所有可见的元素" />
		<input type="button" name="" id="btn2" value="选择并显示所有隐藏的元素" />
		<h2>3.测试元素区</h2>
		<div class="one" id="one">
			class为one,id为one的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="rest">
			class为one,id为one的div,title为rest
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div class="none" style="display: none;">
			style的display为none的div
		</div>
		<div>
			包含input为hidden的div
			<input type="hidden" size="8"/>
		</div>
		<span id="move">id为move的span,正在执行动画</span>
	</body>
</html>
