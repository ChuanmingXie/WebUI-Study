<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-03jQuery选择器-基本选择器</title>
		<link rel="stylesheet" type="text/css" href="css/02-03jQuery-selector-01-04.css"/>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 手动重置页面元素
				$("#reset").click(function(){
					$("*").removeAttr("style");
					$("div[class=none]").css({"display":"none"});
				});
				// 判断是否自动重置
				$("input[type=button]").click(function(){
					if($("#isreset").is(":checked")){
						$("#reset").click();
					}
				});
				// 给id为mover的元素添加动画
				function animateIt(){
					$("#move").slideToggle("slow",animateIt);
				}
				animateIt();
				
				// 选择id为one的元素
				$('#btn1').click(function(){
					$('#one').css("background","#bfa");
				});
				// 选择class为mini的元素
				$('#btn2').click(function(){
					$('.mini').css("background","#bfa");
				});
				// 选择元素名是div的所有元素
				$('#btn3').click(function(){
					$('div').css("background","#bfa");
				});
				// 选择所有元素
				$('#btn4').click(function(){
					$('*').css("background","#bfa");
				});
				// 选择所有span元素和id为two的div元素
				$('#btn5').click(function(){
					$('span,#two').css("background","#bfa");
				})
			})
		</script>
	</head>
	<body>
		<button id="reset">1.手动重置页面元素</button>
		<input type="checkbox" id="isreset" checked="checked" />
		<label for="isreset">点击下列按钮时先自动重置页面</label>
		<br>
		
		<h2>2.控制按钮</h2>
		<input type="button" value="选择 id为one的元素." id="btn1" />
		<input type="button" value="选择 class为mini的所有元素." id="btn2" />
		<input type="button" value="选择 元素名是div的所有元素." id="btn3" />
		<input type="button" value="选择 所有的元素." id="btn4" />
		<input type="button" value="选择 所有的span元素和id为two的元素." id="btn5" />
		
		<h2>3.测试元素</h2>
		<div id="one" class="one">
			id为one,class为one的div
			<div class="mini"> class为mini </div>
		</div>
		
		<div id="two" class="one" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini，title为other</div>
			<div class="mini" title="test">class为mini，title为test</div>
		</div>
		
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		
		<div class="none" style="display: none;">
			style的display为none的div
		</div>
		
		<div class="hide">
			class为hide的div
		</div>
		
		<div>
			<input type="hidden" size="8" />
			包含input的type为hidden的div
		</div>
		<span id="move">正在执行动画的span元素</span>
	</body>
</html>
