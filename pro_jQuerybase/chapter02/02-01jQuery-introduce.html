<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-1选择器简介</title>
		<link rel="stylesheet" type="text/css" href="css/02-01jQuery-introduce.css"/>
	</head>
	<body>
		<h2>1. CSS 选择器</h2>
		<table border="1" rules="all">
			<tr>
				<td>我120px宽&nbsp;</td>
				<td>俺也一样&nbsp;</td>
			</tr>
		</table>
		<div id="note"> </div>
		<div class="note"></div>
		<div class="dream"></div>
		<p>这是一段话</p>
		<div id="links">
			<a href="#">这里有一个标签</a>
		</div>
		
		<h2>2. jQuery选择器</h2>
		<h3>JavaScript模式</h3>
		<script type="text/javascript">
			function demo(){
				alert('JavaScript demo.');
			}
		</script>
		<p onclick="demo()">点击</p>
		
		<h3>jQuery模式</h3>
		<p class="demo">jQuery DOM</p>
		<script src="js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.demo').click(function(){
				alert(this.innerHTML)
			})
		</script>
	</body>
</html>
