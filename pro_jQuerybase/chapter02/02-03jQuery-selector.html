<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-03jQuery选择器-回顾js做法的简单示例</title>
	</head>
	<body>
		<h2>1.传统JS方法获取页面元素-为p元素添加onclick事件</h2>
		<p>测试1</p>
		<p>测试2</p>
		<script type="text/javascript">
			var items = document.getElementsByTagName("p");
			for (let i = 0; i < items.length; i++) {
				items[i].onclick=function(){
					alert(this.innerHTML);
				}
			}
		</script>
		
		<h2>2.传统JS方法获取页面元素-特点表格隔行变色</h2>
		<table id="tb">
			<tbody>
				<tr><td>第一行</td><td>第一行</td></tr>
				<tr><td>第二行</td><td>第二行</td></tr>
				<tr><td>第三行</td><td>第三行</td></tr>
				<tr><td>第四行</td><td>第四行</td></tr>
				<tr><td>第五行</td><td>第五行</td></tr>
				<tr><td>第六行</td><td>第六行</td></tr>
			</tbody>
		</table>
		<script type="text/javascript">
			var item=document.getElementById("tb");				//获取id为tb的元素
			var tbody=item.getElementsByTagName("tbody")[0];	//获取表格第一个tbody元素
			var trs=tbody.getElementsByTagName("tr");			//获取tbody元素下的所有tr元素
			for (var i = 0; i < trs.length; i++) {				//循环tr
				if(i%2==0){										//取模
					trs[i].style.backgroundColor="#888";		//改变符合条件的tr元素背景
				}
			}
		</script>
		
		<h2>2.传统JS方法获取页面元素-输出多选框的选中个数</h2>
		<input type="checkbox" value="1" name="check" checked="checked" />
		<input type="checkbox" value="2" name="check" />
		<input type="checkbox" value="3" name="check" checked="checked" />
		<input type="button" value="你选中的个数" id="btn" />
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				var arrays=new Array();
				var items=document.getElementsByName("check");
				for (var i = 0; i < items.length; i++) {
					if(items[i].checked){
						arrays.push(items[i].value);
					}
				}
				alert("选中的个数为:"+arrays.length)
			}
		</script>
	</body>
</html>
